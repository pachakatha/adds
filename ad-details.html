    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBvTTRbiSEyuYi7XCM5_tHvjaZzaFN_8IQ",
            authDomain: "add-ink.firebaseapp.com",
            projectId: "add-ink",
            storageBucket: "add-ink.firebasestorage.app",
            messagingSenderId: "752189116425",
            appId: "1:752189116425:web:0acf6e7b3f6b3629e3e8d8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // URL ‡∂ë‡∂ö‡∑ô‡∂±‡∑ä ‡∂á‡∂©‡∑ä ‡∂ë‡∂ö‡∑ö ID ‡∂ë‡∂ö ‡∂ú‡∂±‡∑ä‡∂±
        const urlParams = new URLSearchParams(window.location.search);
        const adId = urlParams.get('id');

        async function fetchAdDetails() {
            if (!adId) return document.getElementById('adContainer').innerHTML = "<p class='text-center col-span-full'>‡∂Ø‡∑ê‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏‡∂ö‡∑ä ‡∂≠‡∑ù‡∂ª‡∑è ‡∂±‡∑ê‡∂≠.</p>";

            try {
                const doc = await db.collection("posts").doc(adId).get();
                if (doc.exists) {
                    renderAd(doc.data());
                } else {
                    document.getElementById('adContainer').innerHTML = "<p class='text-center col-span-full'>‡∂∏‡∑ô‡∑Ä‡∑ê‡∂±‡∑í ‡∂Ø‡∑ê‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏‡∂ö‡∑ä ‡∂±‡∑ú‡∂∏‡∑ê‡∂≠.</p>";

            }

        function renderAd(ad) {
            const container = document.getElementById('adContainer');
            const phoneNumber = ad.phone || "";
            // WhatsApp link ‡∂ë‡∂ö ‡∑Ñ‡∂Ø‡∂±‡∑ä‡∂± (Sri Lanka code +94)
            const whatsappLink = `https://wa.me/94${phoneNumber.replace(/^0/, '')}?text=Hello, I saw your ad for ${ad.title} on LankaAds`;

            container.innerHTML = `
                <div class="md:col-span-2 bg-white p-4 rounded-3xl shadow-sm border border-gray-100">
                    <img src="${ad.imageUrl || 'https://via.placeholder.com/600x400'}" alt="${ad.title}" class="w-full h-96 object-contain rounded-2xl bg-gray-100">
                </div>

                <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 h-fit sticky top-24">
                    <span class="text-xs font-semibold text-primary uppercase tracking-widest">${ad.category || 'Other'}</span>
                    <h2 class="text-2xl font-bold text-dark mt-2 leading-snug">${ad.title}</h2>
                    <p class="text-3xl font-extrabold text-primary mt-4">Rs. ${parseFloat(ad.price).toLocaleString('en-US')}</p>

                        <p>üìÖ <strong>‡∂¥‡∑Ö‡∂ö‡∑Ö ‡∂Ø‡∑í‡∂±‡∂∫:</strong> ${ad.createdAt ? new Date(ad.createdAt.seconds * 1000).toLocaleDateString() : 'Just now'}</p>
                    </div>

                    <div class="mt-8 space-y-3">

                    <p class="text-gray-600 mt-4 leading-relaxed">${ad.description.replace(/\n/g, '<br>')}</p>

        }

        window.onload = fetchAdDetails;
    </script>
