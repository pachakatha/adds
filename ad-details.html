<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>දැන්වීම් විස්තර | LankaAds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="bg-white shadow-sm px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <a href="index.html" class="text-2xl font-bold text-orange-600 flex items-center gap-2 italic">
            <span class="bg-orange-500 text-white px-2 rounded-lg not-italic">LA</span> LankaAds
        </a>
        <a href="index.html" class="text-sm font-bold text-gray-500 hover:text-orange-500">← ආපසු</a>
    </nav>

    <div class="container mx-auto px-4 py-10 max-w-4xl">
        <div id="loading-state" class="text-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-orange-500 mx-auto"></div>
            <p class="mt-4 text-gray-500 font-medium">දත්ත පූරණය වෙමින් පවතී...</p>
        </div>

        <div id="ad-content" class="hidden">
            <div class="bg-white rounded-[2.5rem] overflow-hidden shadow-xl border border-gray-100">
                
                <div class="h-48 bg-gradient-to-r from-orange-400 to-orange-600 flex items-center justify-center relative">
                    <span id="ad-badge" class="absolute top-6 left-6 bg-white text-orange-600 px-4 py-1.5 rounded-full text-xs font-bold shadow-md uppercase"></span>
                    <h1 id="display-price" class="text-4xl font-black text-white drop-shadow-md"></h1>
                </div>

                <div class="p-8 md:p-12">
                    <div class="flex flex-col md:flex-row md:justify-between md:items-start gap-4 mb-8">
                        <div>
                            <h2 id="display-title" class="text-3xl font-bold text-gray-800 leading-tight"></h2>
                            <p id="display-date" class="text-sm text-gray-400 mt-2 font-medium uppercase tracking-wider"></p>
                        </div>
                        <div class="bg-orange-50 p-4 rounded-2xl border border-orange-100 min-w-[200px]">
                            <p class="text-[10px] font-bold text-orange-400 uppercase mb-1">විකුණුම්කරු අමතන්න</p>
                            <a id="call-btn" href="#" class="text-lg font-bold text-orange-600 hover:underline">Loading...</a>
                        </div>
                    </div>

                    <hr class="border-gray-100 mb-8">

                    <div class="space-y-6">
                        <h3 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                            <span class="w-2 h-8 bg-orange-500 rounded-full"></span> දැන්වීමේ විස්තරය
                        </h3>
                        <p id="display-description" class="text-gray-600 leading-relaxed text-lg whitespace-pre-line bg-slate-50 p-6 rounded-3xl border border-slate-100 italic">
                        </p>
                    </div>

                    <div class="mt-12 flex gap-4">
                        <a id="whatsapp-btn" href="#" target="_blank" class="flex-1 bg-green-500 text-white text-center py-4 rounded-2xl font-bold shadow-lg hover:bg-green-600 transition">WhatsApp කරන්න</a>
                        <button onclick="window.print()" class="px-6 bg-gray-100 text-gray-500 rounded-2xl hover:bg-gray-200 transition">Print</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="error-state" class="hidden text-center py-20">
            <h2 class="text-2xl font-bold text-gray-400 italic">මෙවැනි දැන්වීමක් සොයාගත නොහැක.</h2>
            <a href="index.html" class="mt-6 inline-block text-orange-500 font-bold border-b-2 border-orange-500">ප්‍රධාන පිටුවට යන්න</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDtOz0AMlrjcN7xfmkFuhQUU8Zl0MfQMSE",
            authDomain: "adds-ink.firebaseapp.com",
            projectId: "adds-ink",
            storageBucket: "adds-ink.firebasestorage.app",
            messagingSenderId: "638657776631",
            appId: "1:638657776631:web:44ffdad33137bfefa57cf2",
            measurementId: "G-Z002TVT7QX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // URL එකෙන් Ad ID එක ලබා ගැනීම
        const urlParams = new URLSearchParams(window.location.search);
        const adId = urlParams.get('id');

        async function loadAdDetails() {
            if (!adId) {
                showError();
                return;
            }

            try {
                const docRef = doc(db, "posts", adId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    // දත්ත පිරවීම
                    document.getElementById('display-title').innerText = data.title;
                    document.getElementById('display-description').innerText = data.description || data.content || "විස්තරයක් සපයා නැත.";
                    document.getElementById('display-price').innerText = "රු. " + Number(data.price).toLocaleString();
                    document.getElementById('ad-badge').innerText = data.isFeatured ? "⭐ Premium Ad" : "Normal Ad";
                    
                    // දිනය සැකසීම
                    if (data.createdAt) {
                        const date = data.createdAt.toDate();
                        document.getElementById('display-date').innerText = "පළ කළේ: " + date.toLocaleDateString();
                    }

                    // දුරකථන අංකය
                    const phone = data.phone || "සඳහන් කර නැත";
                    const callBtn = document.getElementById('call-btn');
                    callBtn.innerText = phone;
                    callBtn.href = "tel:" + phone;
                    document.getElementById('whatsapp-btn').href = `https://wa.me/${phone.replace('+', '')}?text=මම ඔබගේ ${data.title} දැන්වීම ගැන විමසීමට කැමතියි.`;

                    // පෙන්වන්න
                    document.getElementById('loading-state').classList.add('hidden');
                    document.getElementById('ad-content').classList.remove('hidden');
                } else {
                    showError();
                }
            } catch (error) {
                console.error("Error loading ad:", error);
                showError();
            }
        }

        function showError() {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('error-state').classList.remove('hidden');
        }

        loadAdDetails();
    </script>
</body>
</html>
