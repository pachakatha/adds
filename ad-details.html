<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Details - Adds Ink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #2ecc71;
            --dark-green: #27ae60;
            --light-bg: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header {
            border-bottom: 2px solid var(--primary-green);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        h2 { color: var(--dark-green); margin: 0; }
        .category { color: #7f8c8d; font-size: 0.9em; text-transform: uppercase; }

        .details-section { margin-bottom: 20px; }
        .label { font-weight: bold; color: #333; display: block; margin-top: 10px; }
        .value { color: #555; margin-bottom: 5px; }

        /* Buttons */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-call { background-color: var(--primary-green); }
        .btn-whatsapp { background-color: #25D366; }
        .btn-call:hover, .btn-whatsapp:hover { opacity: 0.9; }

        .btn i { margin-right: 10px; }

        /* Share Section */
        .share-section {
            margin-top: 30px;
            text-align: center;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .share-icon {
            font-size: 24px;
            color: var(--dark-green);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .share-icon:hover { transform: scale(1.2); }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <span class="category" id="displayCategory">ප්‍රවර්ගය: ඉලෙක්ට්‍රොනික උපකරණ</span>
        <h2 id="displayTitle">භාණ්ඩයේ නම මෙතනට</h2>
    </div>

    <div class="details-section">
        <span class="label">විස්තරය:</span>
        <p class="value" id="displayDesc">මෙම භාණ්ඩය පිළිබඳ සම්පූර්ණ විස්තරය මෙහි දැකගත හැක.</p>
        
        <span class="label">ස්ථානය:</span>
        <p class="value" id="displayLocation"><i class="fas fa-map-marker-alt"></i> කොළඹ, ශ්‍රී ලංකාව</p>
    </div>

    <a href="tel:0771234567" id="callBtn" class="btn btn-call">
        <i class="fas fa-phone"></i> ඇමතුමක් ගන්න
    </a>

    <a href="https://wa.me/94771234567" id="waBtn" target="_blank" class="btn btn-whatsapp">
        <i class="fab fa-whatsapp"></i> WhatsApp හරහා විමසන්න
    </a>

    <div class="share-section">
        <p>මෙම දැන්වීම මිතුරන් අතර බෙදාගන්න</p>
        <div class="share-buttons">
            <i class="fab fa-facebook share-icon" onclick="shareAd('facebook')"></i>
            <i class="fab fa-twitter share-icon" onclick="shareAd('twitter')"></i>
            <i class="fab fa-whatsapp share-icon" onclick="shareAd('whatsapp')"></i>
            <i class="fas fa-copy share-icon" onclick="copyLink()" title="Link එක කොපි කරන්න"></i>
        </div>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  
  const firebaseConfig = {
    apiKey: "AIzaSyDtOz0AMlrjcN7xfmkFuhQUU8Zl0MfQMSE",
    authDomain: "adds-ink.firebaseapp.com",
    projectId: "adds-ink",
    storageBucket: "adds-ink.firebasestorage.app",
    messagingSenderId: "638657776631",
    appId: "1:638657776631:web:44ffdad33137bfefa57cf2",
    measurementId: "G-Z002TVT7QX"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
</script>

<script>
    // Share Functionality
    function shareAd(platform) {
        const url = window.location.href;
        const text = "බලන්න මේ දැන්වීම: " + document.getElementById('displayTitle').innerText;
        let shareUrl = '';

        if(platform === 'facebook') {
            shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
        } else if(platform === 'twitter') {
            shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
        } else if(platform === 'whatsapp') {
            shareUrl = `https://wa.me/?text=${encodeURIComponent(text + " " + url)}`;
        }
        
        window.open(shareUrl, '_blank');
    }

    function copyLink() {
        navigator.clipboard.writeText(window.location.href);
        alert("Link එක කොපි කරගත්තා!");
    }
</script>

</body>
</html>
