<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">

    <nav class="bg-green-600 p-4 text-white shadow-md">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <a href="index.html" class="flex items-center space-x-2">
                <i class="fas fa-arrow-left"></i> <span>Back</span>
            </a>
            <h1 class="font-bold text-lg">Ad Details</h1>
            <div></div>
        </div>
    </nav>

    <div id="ad-content" class="max-w-3xl mx-auto my-6 p-4 md:p-0">
        <div id="loader" class="text-center py-10">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600 mx-auto"></div>
            <p class="mt-3 text-gray-500">Loading...</p>
        </div>
    </div>

    <div class="max-w-3xl mx-auto my-6 p-4 md:p-0">
        <div class="bg-white rounded-2xl shadow-lg p-6">
            <h3 class="font-bold text-xl mb-4 border-b pb-2">Comments</h3>
            
            <div class="flex space-x-2 mb-6">
                <input type="text" id="commentInput" placeholder="Add a comment..." class="flex-1 p-3 border rounded-lg outline-none focus:border-green-500">
                <button onclick="addComment()" class="bg-green-600 text-white px-5 py-2 rounded-lg font-bold hover:bg-green-700">Send</button>
            </div>

            <div id="commentsList" class="space-y-4">
                <p class="text-gray-500 text-center">Loading comments...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, addDoc, query, where, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDtOz0AMlrjcN7xfmkFuhQUU8Zl0MfQMSE",
            authDomain: "adds-ink.firebaseapp.com",
            projectId: "adds-ink",
            storageBucket: "adds-ink.firebasestorage.app",
            messagingSenderId: "638657776631",
            appId: "1:638657776631:web:44ffdad33137bfefa57cf2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const urlParams = new URLSearchParams(window.location.search);
        const adId = urlParams.get('id');

        async function loadAdDetails() {
            if (!adId) return;
            const docRef = doc(db, "posts", adId);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const data = docSnap.data();
                const shareUrl = window.location.href;

                let html = `
                    <div class="bg-white rounded-2xl shadow-lg overflow-hidden border-t-4 border-green-500">
                        <div class="w-full bg-black">
                            <img src="${data.imageUrl}" class="w-full h-auto max-h-[500px] object-contain mx-auto">
                        </div>
                        <div class="p-6">
                            <h2 class="text-2xl font-bold text-gray-800 mb-2">${data.title}</h2>
                            <p class="text-3xl font-bold text-green-600 mb-4">Rs. ${data.price.toLocaleString()}</p>
                            <hr class="mb-4">
                            <div class="grid grid-cols-2 gap-4 mb-6 text-sm text-gray-600">
                                <div class="flex items-center space-x-2"><i class="fas fa-map-marker-alt text-green-500"></i><span>${data.district}</span></div>
                                <div class="flex items-center space-x-2"><i class="fas fa-th-large text-green-500"></i><span>${data.category}</span></div>
                            </div>
                            <h3 class="font-bold text-lg mb-2 border-b pb-1">Description</h3>
                            <p class="text-gray-700 whitespace-pre-wrap mb-8">${data.description}</p>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                                <a href="tel:${data.phone}" class="flex items-center justify-center space-x-2 bg-green-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-green-700 shadow-lg">
                                    <i class="fas fa-phone-alt"></i> <span>Call Seller</span>
                                </a>
                                <a href="https://wa.me/${data.whatsapp.replace('+', '').replace(/\s/g, '')}" target="_blank" class="flex items-center justify-center space-x-2 bg-emerald-500 text-white py-4 rounded-xl font-bold text-lg hover:bg-emerald-600 shadow-lg">
                                    <i class="fab fa-whatsapp text-2xl"></i> <span>WhatsApp Direct</span>
                                </a>
                            </div>

                            <div class="text-center">
                                <p class="text-gray-500 font-bold mb-3 uppercase text-xs">Share</p>
                                <div class="flex justify-center space-x-4">
                                    <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}" target="_blank" class="bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center hover:scale-110 transition"><i class="fab fa-facebook-f"></i></a>
                                    <a href="https://wa.me/?text=${encodeURIComponent(shareUrl)}" target="_blank" class="bg-green-500 text-white w-10 h-10 rounded-full flex items-center justify-center hover:scale-110 transition"><i class="fab fa-whatsapp"></i></a>
                                    <button onclick="navigator.clipboard.writeText('${shareUrl}'); alert('Link Copied!');" class="bg-gray-600 text-white w-10 h-10 rounded-full flex items-center justify-center hover:scale-110 transition"><i class="fas fa-link"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                document.getElementById('ad-content').innerHTML = html;
                loadComments();
            }
        }

        function loadComments() {
            const q = query(collection(db, "comments"), where("adId", "==", adId), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                let commentsHtml = "";
                snapshot.forEach((doc) => {
                    const comment = doc.data();
                    commentsHtml += `
                        <div class="bg-gray-50 p-4 rounded-lg border">
                            <p class="font-bold text-sm text-green-700">${comment.userName}</p>
                            <p class="text-gray-800">${comment.text}</p>
                        </div>
                    `;
                });
                document.getElementById('commentsList').innerHTML = commentsHtml || "<p class='text-center text-gray-400'>No comments yet.</p>";
            });
        }

        window.addComment = async () => {
            const user = auth.currentUser;
            if (!user) return alert("Please Login!");
            const input = document.getElementById('commentInput');
            if (!input.value) return;

            await addDoc(collection(db, "comments"), {
                adId: adId,
                text: input.value,
                userName: user.displayName || "User",
                createdAt: serverTimestamp()
            });
            input.value = "";
        };

        loadAdDetails();
    </script>
</body>
</html>
