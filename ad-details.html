<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Ad Details...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #2ecc71;
            --dark-green: #27ae60;
            --light-bg: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header {
            border-bottom: 2px solid var(--primary-green);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .category { color: #7f8c8d; font-size: 0.9em; text-transform: uppercase; font-weight: bold; }
        h2 { color: #333; margin: 10px 0; }
        .price { color: var(--dark-green); font-size: 1.5em; font-weight: bold; }

        .details-section { margin-bottom: 20px; }
        .label { font-weight: bold; color: #333; display: block; margin-top: 15px; }
        .value { color: #555; margin-top: 5px; line-height: 1.6; }
        
        .location { color: #555; margin-top: 5px; }

        /* Buttons */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            font-size: 1.1em;
        }

        .btn-call { background-color: var(--primary-green); }
        .btn-whatsapp { background-color: #25D366; }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }
        .btn i { margin-right: 10px; }

        /* Share Section */
        .share-section {
            margin-top: 30px;
            text-align: center;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .share-icon {
            font-size: 28px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .fa-facebook { color: #1877F2; }
        .fa-whatsapp { color: #25D366; }
        .fa-copy { color: #7f8c8d; }
        .share-icon:hover { transform: scale(1.2); }

        /* Loading Spinner */
        #loader { text-align: center; padding: 50px; font-size: 1.2em; color: var(--dark-green); }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="loader">දත්ත පූරණය වෙමින් පවතී...</div>

<div class="container hidden" id="adContainer">
    <div class="header">
        <span class="category" id="cat">Loading...</span>
        <h2 id="title">Loading...</h2>
        <span class="price" id="price">Loading...</span>
    </div>

    <div class="details-section">
        <span class="label">විස්තරය:</span>
        <p class="value" id="desc">Loading...</p>
        
        <span class="label">ස්ථානය:</span>
        <p class="location" id="loc"><i class="fas fa-map-marker-alt"></i> Loading...</p>
    </div>

    <a href="#" id="callBtn" class="btn btn-call">
        <i class="fas fa-phone"></i> ඇමතුමක් ගන්න
    </a>

    <a href="#" id="waBtn" target="_blank" class="btn btn-whatsapp">
        <i class="fab fa-whatsapp"></i> WhatsApp හරහා විමසන්න
    </a>

    <div class="share-section">
        <p style="color: #666;">මෙම දැන්වීම බෙදාගන්න</p>
        <div class="share-buttons">
            <i class="fab fa-facebook share-icon" onclick="shareAd('facebook')"></i>
            <i class="fab fa-whatsapp share-icon" onclick="shareAd('whatsapp')"></i>
            <i class="fas fa-copy share-icon" onclick="copyLink()" title="Link එක කොපි කරන්න"></i>
        </div>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  
  // ඔබේ Config
  const firebaseConfig = {
    apiKey: "AIzaSyDtOz0AMlrjcN7xfmkFuhQUU8Zl0MfQMSE",
    authDomain: "adds-ink.firebaseapp.com",
    projectId: "adds-ink",
    storageBucket: "adds-ink.firebasestorage.app",
    messagingSenderId: "638657776631",
    appId: "1:638657776631:web:44ffdad33137bfefa57cf2",
    measurementId: "G-Z002TVT7QX"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // URL එකෙන් Document ID එක ගන්න (උදා: details.html?id=DOCUMENT_ID)
  const urlParams = new URLSearchParams(window.location.search);
  const adId = urlParams.get('id');

  async function loadAdDetails() {
    if (!adId) {
        document.getElementById('loader').innerText = "ඇඩ් එකක් තෝරාගෙන නැත.";
        return;
    }

    try {
        // 'ads' කියන collection එකෙන් දත්ත ගන්නවා. ඔබේ collection නම වෙනස් නම් මෙතන වෙනස් කරන්න.
        const docRef = doc(db, "ads", adId);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
            const data = docSnap.data();
            
            // HTML වලට දත්ත දැමීම
            document.getElementById('cat').innerText = data.category || "වර්ගීකරණය කර නැත";
            document.getElementById('title').innerText = data.title || "නමක් නැත";
            document.getElementById('price').innerText = "රු. " + (data.price || "0");
            document.getElementById('desc').innerText = data.description || "විස්තරයක් නැත";
            document.getElementById('loc').innerHTML = `<i class="fas fa-map-marker-alt"></i> ${data.location || "ස්ථානයක් නැත"}`;
            
            // Button Links
            document.getElementById('callBtn').href = `tel:${data.phone}`;
            document.getElementById('waBtn').href = `https://wa.me/94${data.phone.substring(1)}`; // 07... එක 947... එකට හරවයි

            // Loading ඉවරයි
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('adContainer').classList.remove('hidden');
            document.title = data.title + " - Adds Ink";
        } else {
            document.getElementById('loader').innerText = "ඇඩ් එක සොයාගත නොහැකි විය.";
        }
    } catch (error) {
        console.error("Error fetching ad: ", error);
        document.getElementById('loader').innerText = "දත්ත ලබාගැනීමේ දෝෂයක්!";
    }
  }

  loadAdDetails();
</script>

<script>
    // Share Functionality (පෙර පරිදිම)
    function shareAd(platform) {
        const url = window.location.href;
        const title = document.getElementById('title').innerText;
        let shareUrl = '';

        if(platform === 'facebook') {
            shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
        } else if(platform === 'whatsapp') {
            shareUrl = `https://wa.me/?text=${encodeURIComponent(title + " බලන්න: " + url)}`;
        }
        
        window.open(shareUrl, '_blank');
    }

    function copyLink() {
        navigator.clipboard.writeText(window.location.href);
        alert("Link එක කොපි කරගත්තා!");
    }
</script>

</body>
</html>
