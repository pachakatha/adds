<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LankaAds | Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="login-screen" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-[2rem] shadow-2xl w-full max-w-md border border-gray-100">
            <h2 class="text-3xl font-black text-center mb-6 text-slate-800">Admin <span class="text-orange-500">Login</span></h2>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Admin Email" class="w-full p-4 rounded-2xl border border-gray-100 outline-none focus:ring-2 focus:ring-orange-500 transition">
                <input type="password" id="password" placeholder="Password" class="w-full p-4 rounded-2xl border border-gray-100 outline-none focus:ring-2 focus:ring-orange-500 transition">
                <button id="loginBtn" class="w-full bg-slate-900 text-white p-4 rounded-2xl font-bold hover:bg-orange-600 transition shadow-lg">පද්ධතියට ඇතුළු වන්න</button>
                <p id="login-error" class="text-red-500 text-sm text-center font-medium"></p>
            </div>
        </div>
    </div>

    <div id="admin-dashboard" class="hidden">
        <nav class="bg-white shadow-sm px-8 py-4 flex justify-between items-center sticky top-0 z-50">
            <h1 class="text-xl font-bold text-slate-800">LankaAds <span class="text-orange-500">Dashboard</span></h1>
            <button id="logoutBtn" class="text-sm font-bold text-red-500 hover:bg-red-50 p-2 rounded-lg">Log Out</button>
        </nav>

        <div class="container mx-auto px-6 py-10">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-slate-700 italic">අනුමත කිරීමට ඇති දැන්වීම් (Pending Ads)</h2>
                <span id="count-badge" class="bg-orange-100 text-orange-600 px-4 py-1 rounded-full text-sm font-bold">0 Pending</span>
            </div>

            <div id="pending-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>

            <div id="empty-state" class="hidden text-center py-20">
                <p class="text-gray-400 text-lg font-medium">අනුමත කිරීමට අලුත් දැන්වීම් කිසිවක් නැත.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDtOz0AMlrjcN7xfmkFuhQUU8Zl0MfQMSE",
            authDomain: "adds-ink.firebaseapp.com",
            projectId: "adds-ink",
            storageBucket: "adds-ink.firebasestorage.app",
            messagingSenderId: "638657776631",
            appId: "1:638657776631:web:44ffdad33137bfefa57cf2",
            measurementId: "G-Z002TVT7QX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ADMIN_EMAIL = "kularathnashac@gmail.com";

        // Login Logic
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const errorEl = document.getElementById('login-error');

            if(email !== ADMIN_EMAIL) {
                errorEl.innerText = "ඔබ පරිපාලකයෙකු නොවේ!";
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (err) {
                errorEl.innerText = "ඊමේල් හෝ මුරපදය වැරදියි!";
            }
        });

        // Auth Listener
        onAuthStateChanged(auth, (user) => {
            if (user && user.email === ADMIN_EMAIL) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-dashboard').classList.remove('hidden');
                loadPendingAds();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('admin-dashboard').classList.add('hidden');
            }
        });

        // Load Ads
        async function loadPendingAds() {
            const q = query(collection(db, "posts"), where("status", "==", "pending"));
            const querySnapshot = await getDocs(q);
            const container = document.getElementById('pending-list');
            const countBadge = document.getElementById('count-badge');
            
            container.innerHTML = "";
            let count = 0;

            querySnapshot.forEach((documentSnap) => {
                count++;
                const ad = documentSnap.data();
                const id = documentSnap.id;

                container.innerHTML += `
                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 hover:shadow-md transition">
                        <div class="flex justify-between mb-4">
                            <span class="text-xs font-bold uppercase tracking-widest text-orange-500">${ad.category}</span>
                            <span class="text-xs font-bold text-gray-400">${ad.district}</span>
                        </div>
                        <h3 class="text-lg font-bold text-slate-800 mb-2">${ad.title}</h3>
                        <p class="text-gray-500 text-sm mb-4 line-clamp-2">${ad.description}</p>
                        <div class="text-xl font-black text-slate-900 mb-6">රු. ${Number(ad.price).toLocaleString()}</div>
                        
                        <div class="flex gap-2">
                            <button onclick="updateStatus('${id}', 'approved')" class="flex-1 bg-green-500 text-white py-3 rounded-xl font-bold text-sm hover:bg-green-600 transition">Approve</button>
                            <button onclick="deleteAd('${id}')" class="px-4 bg-red-50 text-red-500 rounded-xl hover:bg-red-100 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
            });

            countBadge.innerText = `${count} Pending`;
            document.getElementById('empty-state').classList.toggle('hidden', count > 0);
        }

        // Actions
        window.updateStatus = async (id, newStatus) => {
            if(confirm("මෙම දැන්වීම අනුමත කිරීමට ඔබට විශ්වාසද?")) {
                await updateDoc(doc(db, "posts", id), { status: newStatus });
                loadPendingAds();
            }
        };

        window.deleteAd = async (id) => {
            if(confirm("මෙම දැන්වීම මකා දැමීමට ඔබට විශ්වාසද?")) {
                await deleteDoc(doc(db, "posts", id));
                loadPendingAds();
            }
        };

        document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth));

    </script>
</body>
</html>
