    <script type="module">

        import { getFirestore, collection, doc, updateDoc, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDtOz0AMlrjcN7xfmkFuhQUU8Zl0MfQMSE",
            authDomain: "adds-ink.firebaseapp.com",
            projectId: "adds-ink",
            storageBucket: "adds-ink.firebasestorage.app",
            messagingSenderId: "638657776631",
            appId: "1:638657776631:web:44ffdad33137bfefa57cf2",
            measurementId: "G-Z002TVT7QX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- ‡∑Ä‡∑ê‡∂Ø‡∂ú‡∂≠‡∑ä‡∂∏ ‡∂ö‡∑ú‡∂ß‡∑É: Functions Window ‡∂ë‡∂ö‡∂ß ‡∑É‡∂∏‡∑ä‡∂∂‡∂±‡∑ä‡∂∞ ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏ ---

        // Approve Function
        window.approveAd = async (id) => {
            try {
                const adRef = doc(db, "posts", id);
                await updateDoc(adRef, { status: "approved" });
                alert("‡∂Ø‡∑ê‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏ ‡∂Ö‡∂±‡∑î‡∂∏‡∂≠ ‡∑Ä‡∑í‡∂∫!");
            } catch (error) {

            }
        };

        // Make Premium Function
        window.makePremium = async (id) => {
            try {
                const adRef = doc(db, "posts", id);
                await updateDoc(adRef, { isPremium: true, status: "approved" });
                alert("‡∂¥‡∑ä‚Äç‡∂ª‡∑í‡∂∏‡∑í‡∂∫‡∂∏‡∑ä ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏ ‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∂∫‡∑í!");

        // Delete Function (‡∂∏‡∑ô‡∂∫ ‡∑É‡∑ä‡∂Æ‡∑í‡∂ª‡∑Ä‡∂∏ ‡∑Ä‡∑ê‡∂© ‡∂ö‡∂ª‡∂±‡∑î ‡∂á‡∂≠)
        window.deleteAd = async (id) => {
            const confirmDelete = confirm("‡∂∏‡∑ô‡∂∏ ‡∂Ø‡∑ê‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏ ‡∑É‡∂Ø‡∑Ñ‡∂ß‡∂∏ ‡∂∏‡∂ö‡∑è ‡∂Ø‡∑ê‡∂∏‡∑ì‡∂∏‡∂ß ‡∂î‡∂∂‡∂ß ‡∑Ä‡∑í‡∑Å‡∑ä‡∑Ä‡∑è‡∑É‡∂Ø? ‡∂∏‡∑ô‡∂∫ ‡∂±‡∑ê‡∑Ä‡∂≠ ‡∂Ω‡∂∂‡∑è ‡∂ú‡∂≠ ‡∂±‡∑ú‡∑Ñ‡∑ê‡∂ö.");
            if (confirmDelete) {
                try {
                    const adRef = doc(db, "posts", id);
                    await deleteDoc(adRef);
                    alert("‡∂Ø‡∑ê‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏ ‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∑Ä ‡∂∏‡∂ö‡∑è ‡∂Ø‡∑ê‡∂∏‡∑î‡∑Ä‡∑è!");
                } catch (error) {
                    console.error("Error deleting ad:", error);
                    alert("‡∂∏‡∂ö‡∑è ‡∂Ø‡∑ê‡∂∏‡∑ì‡∂∏‡∂ß ‡∂±‡∑ú‡∑Ñ‡∑ê‡∂ö‡∑í ‡∑Ä‡∑í‡∂∫: " + error.message);
                }
            }
        };

        // ‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∑É‡∂¢‡∑ì‡∑Ä‡∑ì‡∑Ä ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏
        onSnapshot(collection(db, "posts"), (snapshot) => {
            const tableBody = document.getElementById('adsTableBody');
            tableBody.innerHTML = "";
            
            snapshot.forEach((doc) => {
                const ad = doc.data();
                const id = doc.id;

                tableBody.innerHTML += `

                        <td class="p-5 flex gap-2 justify-center">

                        </td>

                `;
            });
        });
