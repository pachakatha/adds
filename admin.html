<!DOCTYPE html>
<html lang="si">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-slate-50 flex">

    <div class="min-h-screen w-64 bg-slate-900 text-white p-6 fixed shadow-2xl">
        <h1 class="text-2xl font-black mb-8 text-orange-500 border-b border-slate-700 pb-4">LANKA ADS</h1>
        <nav class="space-y-2">
            <button onclick="switchTab('ads')" class="w-full text-left p-4 rounded-xl hover:bg-orange-500 transition font-bold">üìã ‡∂Ø‡∑ê‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏‡∑ä ‡∂¥‡∑è‡∂Ω‡∂±‡∂∫</button>
            <button onclick="switchTab('banners')" class="w-full text-left p-4 rounded-xl hover:bg-orange-500 transition font-bold">üñºÔ∏è ‡∂∂‡∑ê‡∂±‡∂ª‡∑ä ‡∂á‡∂©‡∑ä (Banners)</button>
        </nav>
    </div>

    <div class="flex-1 ml-64 p-10">
        
        <div id="ads-section">
            <h2 class="text-3xl font-bold mb-8 text-slate-800">‡∑É‡∑í‡∂∫‡∂Ω‡∑î‡∂∏ ‡∂Ø‡∑ê‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏‡∑ä ‡∂¥‡∑è‡∂Ω‡∂±‡∂∫</h2>
            <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-100">
                <table class="w-full text-left">
                    <thead class="bg-slate-900 text-white uppercase text-[11px] tracking-widest">
                        <tr>
                            <th class="p-5">‡∂Ø‡∑ê‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏</th>
                            <th class="p-5">‡∂≠‡∂≠‡∑ä‡∂≠‡∑ä‡∑Ä‡∂∫</th>
                            <th class="p-5 text-center">‡∂¥‡∑è‡∂Ω‡∂±‡∂∫</th>
                        </tr>
                    </thead>
                    <tbody id="adsTableBody" class="divide-y divide-gray-100 text-sm">
                        </tbody>
                </table>
            </div>
        </div>

        <div id="banners-section" class="hidden">
            <h2 class="text-3xl font-bold mb-8 text-slate-800">‡∂±‡∑Ä ‡∂∂‡∑ê‡∂±‡∂ª‡∑ä ‡∂Ø‡∑ê‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏‡∂ö‡∑ä ‡∂ë‡∂ö‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±</h2>
            <div class="bg-white p-8 rounded-3xl shadow-xl border border-gray-100 max-w-2xl mb-10">
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Banner Image Link (Google Drive/Direct Link)</label>
                        <input type="url" id="bannerImg" placeholder="https://..." class="w-full p-4 bg-gray-50 rounded-xl border-none ring-1 ring-gray-200 focus:ring-2 focus:ring-orange-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2">‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∑í‡∂∫ ‡∂∫‡∑î‡∂≠‡∑î ‡∑É‡∑ä‡∂Æ‡∑è‡∂±‡∂∫ (Position)</label>
                        <select id="bannerPos" class="w-full p-4 bg-gray-50 rounded-xl border-none ring-1 ring-gray-200 outline-none">
                            <option value="top">‡∂â‡∑Ñ‡∑Ö‡∑í‡∂±‡∑ä‡∂∏ (Top Banner)</option>
                            <option value="middle">‡∂∏‡∑ê‡∂Ø‡∑í‡∂±‡∑ä (Middle Ads)</option>
                            <option value="side">‡∂¥‡∑ê‡∂≠‡∑ä‡∂≠‡∑ô‡∂±‡∑ä (Side Bar Ads)</option>
                            <option value="bottom">‡∂∫‡∂ß‡∑í‡∂±‡∑ä‡∂∏ (Footer Ads)</option>
                        </select>
                    </div>
                    <button onclick="addBanner()" class="w-full bg-orange-500 text-white p-4 rounded-xl font-bold shadow-lg hover:bg-orange-600 transition">Banner ‡∂ë‡∂ö ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±</button>
                </div>
            </div>

            <h3 class="text-xl font-bold mb-5">‡∂Ø‡∑ê‡∂±‡∂ß ‡∂¥‡∑Ä‡∂≠‡∑í‡∂± ‡∂∂‡∑ê‡∂±‡∂ª‡∑ä</h3>
            <div id="bannerList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, collection, doc, addDoc, updateDoc, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDtOz0AMlrjcN7xfmkFuhQUU8Zl0MfQMSE",
            authDomain: "adds-ink.firebaseapp.com",
            projectId: "adds-ink",
            storageBucket: "adds-ink.firebasestorage.app",
            messagingSenderId: "638657776631",
            appId: "1:638657776631:web:44ffdad33137bfefa57cf2",
            measurementId: "G-Z002TVT7QX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Tab Switching
        window.switchTab = (tab) => {
            document.getElementById('ads-section').classList.toggle('hidden', tab !== 'ads');
            document.getElementById('banners-section').classList.toggle('hidden', tab !== 'banners');
        };

        // --- Ad Management Functions ---
        window.approveAd = async (id) => { await updateDoc(doc(db, "posts", id), { status: "approved" }); };
        window.makePremium = async (id) => { await updateDoc(doc(db, "posts", id), { isPremium: true, status: "approved" }); };
        window.deleteAd = async (id) => { if(confirm("‡∂á‡∂©‡∑ä ‡∂ë‡∂ö ‡∂∏‡∂ö‡∑è ‡∂Ø‡∂∏‡∂±‡∑ä‡∂±‡∂Ø?")) await deleteDoc(doc(db, "posts", id)); };

        // --- Banner Management Functions ---
        window.addBanner = async () => {
            const img = document.getElementById('bannerImg').value;
            const pos = document.getElementById('bannerPos').value;
            if(!img) return alert("‡∂Ω‡∑í‡∂±‡∑ä‡∂ö‡∑ä ‡∂ë‡∂ö ‡∂Ø‡∑è‡∂±‡∑ä‡∂±!");
            await addDoc(collection(db, "banners"), { img, pos, createdAt: new Date() });
            alert("Banner ‡∂ë‡∂ö ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∑Ö‡∑è!");
            document.getElementById('bannerImg').value = "";
        };

        window.deleteBanner = async (id) => { if(confirm("‡∂∂‡∑ê‡∂±‡∂ª‡∑ä ‡∂ë‡∂ö ‡∂∏‡∂ö‡∑è ‡∂Ø‡∂∏‡∂±‡∑ä‡∂±‡∂Ø?")) await deleteDoc(doc(db, "banners", id)); };

        // --- Real-time Loaders ---
        onSnapshot(collection(db, "posts"), (snap) => {
            const body = document.getElementById('adsTableBody');
            body.innerHTML = "";
            snap.forEach(d => {
                const ad = d.data();
                body.innerHTML += `
                    <tr class="hover:bg-slate-50 transition">
                        <td class="p-5 font-bold text-slate-700">${ad.title} <br> <span class="text-[10px] text-gray-400 font-normal uppercase">${ad.category}</span></td>
                        <td class="p-5">
                            <span class="px-3 py-1 rounded-full text-[10px] font-black ${ad.isPremium ? 'bg-amber-100 text-amber-700' : 'bg-gray-100 text-gray-500'}">
                                ${ad.isPremium ? 'PREMIUM' : 'NORMAL'}
                            </span>
                        </td>
                        <td class="p-5 flex gap-2 justify-center">
                            <button onclick="approveAd('${d.id}')" class="bg-green-500 text-white px-3 py-1 rounded-lg text-xs font-bold">Approve</button>
                            <button onclick="makePremium('${d.id}')" class="bg-amber-500 text-white px-3 py-1 rounded-lg text-xs font-bold">‚≠ê Premium</button>
                            <button onclick="deleteAd('${d.id}')" class="bg-red-500 text-white px-3 py-1 rounded-lg text-xs font-bold">Delete</button>
                        </td>
                    </tr>
                `;
            });
        });

        onSnapshot(collection(db, "banners"), (snap) => {
            const list = document.getElementById('bannerList');
            list.innerHTML = "";
            snap.forEach(d => {
                const b = d.data();
                list.innerHTML += `
                    <div class="bg-white p-4 rounded-2xl shadow-sm border relative group">
                        <img src="${b.img}" class="w-full h-32 object-cover rounded-xl mb-3">
                        <div class="text-xs font-bold uppercase text-gray-500">‡∑É‡∑ä‡∂Æ‡∑è‡∂±‡∂∫: ${b.pos}</div>
                        <button onclick="deleteBanner('${d.id}')" class="absolute top-2 right-2 bg-red-600 text-white p-2 rounded-full opacity-0 group-hover:opacity-100 transition">‚úï</button>
                    </div>
                `;
            });
        });

    </script>
</body>
</html>
