<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | LankaAds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="login-screen" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-[2rem] shadow-2xl w-full max-w-md border border-gray-100">
            <h2 class="text-3xl font-black text-center mb-6 text-slate-800">Admin <span class="text-orange-500">Login</span></h2>
            <input type="email" id="email" placeholder="Admin Email" class="w-full p-4 rounded-2xl border border-gray-100 mb-4 outline-none focus:ring-2 focus:ring-orange-500">
            <input type="password" id="password" placeholder="Password" class="w-full p-4 rounded-2xl border border-gray-100 mb-6 outline-none focus:ring-2 focus:ring-orange-500">
            <button id="loginBtn" class="w-full bg-slate-900 text-white p-4 rounded-2xl font-bold hover:bg-orange-600 transition shadow-lg">ලොග් වන්න</button>
            <p id="login-error" class="text-red-500 text-sm text-center font-medium mt-4"></p>
        </div>
    </div>

    <div id="admin-dashboard" class="hidden">
        <nav class="bg-white shadow-sm px-8 py-4 flex justify-between items-center sticky top-0 z-50">
            <h1 class="text-xl font-bold text-slate-800">LankaAds <span class="text-orange-500">Dashboard</span></h1>
            <button id="logoutBtn" class="text-sm font-bold text-red-500 hover:bg-red-50 p-2 rounded-lg">Log Out</button>
        </nav>

        <div class="container mx-auto px-6 py-10">
            <div class="mb-10">
                <h2 class="text-2xl font-bold text-orange-600 mb-6 flex items-center gap-2">
                    <span class="w-2 h-8 bg-orange-500 rounded-full"></span> Premium අනුමත කිරීම්
                </h2>
                <div id="premium-requests-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <p class="text-gray-400">Loading...</p>
                </div>
            </div>

            <hr class="my-10">

            <div>
                <h2 class="text-2xl font-bold text-slate-700 mb-6 flex items-center gap-2">
                    <span class="w-2 h-8 bg-slate-500 rounded-full"></span> සාමාන්‍ය දැන්වීම්
                </h2>
                <div id="pending-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <p class="text-gray-400">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDtOz0AMlrjcN7xfmkFuhQUU8Zl0MfQMSE",
            authDomain: "adds-ink.firebaseapp.com",
            projectId: "adds-ink",
            storageBucket: "adds-ink.firebasestorage.app",
            messagingSenderId: "638657776631",
            appId: "1:638657776631:web:44ffdad33137bfefa57cf2",
            measurementId: "G-Z002TVT7QX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ඔබේ ඊමේල් එක මෙතන සකසන්න
        const ADMIN_EMAIL = "kularathnashac@gmail.com";

        // Login
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const errorEl = document.getElementById('login-error');
            
            if(email !== ADMIN_EMAIL) {
                errorEl.innerText = "ඔබ පරිපාලකයෙකු නොවේ!";
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (err) {
                errorEl.innerText = "ඊමේල් හෝ මුරපදය වැරදියි!";
            }
        });

        // Auth Check
        onAuthStateChanged(auth, (user) => {
            if (user && user.email === ADMIN_EMAIL) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-dashboard').classList.remove('hidden');
                loadAllAds();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('admin-dashboard').classList.add('hidden');
            }
        });

        // Load Ads Data
        async function loadAllAds() {
            const q = query(collection(db, "posts"));
            const snapshot = await getDocs(q);
            
            const premiumList = document.getElementById('premium-requests-list');
            const pendingList = document.getElementById('pending-list');
            
            premiumList.innerHTML = "";
            pendingList.innerHTML = "";

            snapshot.forEach((documentSnap) => {
                const ad = documentSnap.data();
                const id = documentSnap.id;

                const adCard = `
                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                        <h3 class="font-bold text-slate-800 mb-2">${ad.title}</h3>
                        <p class="text-sm text-gray-500 mb-4">${ad.district} | ${ad.category}</p>
                        <div class="text-xl font-black text-slate-900 mb-4">රු. ${Number(ad.price).toLocaleString()}</div>
                        
                        <div class="flex gap-2">
                            ${ad.premiumStatus === 'pending' ? 
                                `<button onclick="approvePremium('${id}')" class="flex-1 bg-orange-500 text-white py-2 rounded-xl font-bold text-sm hover:bg-orange-600">Approve Premium</button>` 
                                : ''
                            }
                            <button onclick="deleteAd('${id}')" class="px-4 bg-red-50 text-red-500 rounded-xl hover:bg-red-100">Delete</button>
                        </div>
                    </div>
                `;

                if (ad.premiumStatus === 'pending') {
                    premiumList.innerHTML += adCard;
                } else if (ad.status === 'pending') {
                    pendingList.innerHTML += adCard;
                }
            });
        }

        // Functions
        window.approvePremium = async (id) => {
            if(confirm("මෙම දැන්වීම Premium ලෙස අනුමත කරනවාද?")) {
                await updateDoc(doc(db, "posts", id), { 
                    premiumStatus: "active",
                    isFeatured: true 
                });
                loadAllAds();
            }
        };

        window.deleteAd = async (id) => {
            if(confirm("මෙම දැන්වීම මකා දැමීමට ඔබට විශ්වාසද?")) {
                await deleteDoc(doc(db, "posts", id));
                loadAllAds();
            }
        };

        document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth));
    </script>
</body>
</html>
