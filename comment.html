<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sticky-notice">
        තමන්ට අවශ්‍ය දේවල් තිබේනම් ඉල්ලා මෙහි මැසේජ් එකක් තබන්න. 
        අංකය සමග එය තිබෙන කෙනෙක් ඔබට කතා කරයි.
    </div>

    <div class="comment-container">
        <div id="comments-display">
            </div>

        <div class="input-area">
            <input type="text" id="comment-input" placeholder="ඔබේ මැසේජ් එක මෙතන ටයිප් කරන්න...">
            <button onclick="sendComment()">යවන්න</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
