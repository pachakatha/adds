<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>මුරපදය යළි සකසන්න | LankaAds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto px-6 py-20 max-w-md">
        <div class="bg-white p-8 rounded-3xl shadow-lg border border-gray-100 space-y-6">
            <h1 class="text-2xl font-bold text-center text-gray-800">මුරපදය අමතකද?</h1>
            <p class="text-center text-gray-600 text-sm">ඔබේ ගිණුමේ ඊමේල් ලිපිනය ඇතුළත් කරන්න. මුරපදය යළි සැකසීමට ලින්ක් එකක් එවා ඇත.</p>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">ඊමේල් ලිපිනය</label>
                <input type="email" id="resetEmail" placeholder="example@mail.com" class="w-full p-4 rounded-xl border border-gray-200 outline-none focus:border-orange-500">
            </div>

            <button id="resetBtn" class="w-full bg-orange-500 text-white p-4 rounded-xl font-bold hover:bg-orange-600 transition">
                ලින්ක් එක එවන්න
            </button>

            <p class="text-center text-sm text-gray-500">
                <a href="login.html" class="text-orange-500 font-bold">ආපසු ලොග් වීමට</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDtOz0AMlrjcN7xfmkFuhQUU8Zl0MfQMSE",
            authDomain: "adds-ink.firebaseapp.com",
            projectId: "adds-ink",
            storageBucket: "adds-ink.firebasestorage.app",
            messagingSenderId: "638657776631",
            appId: "1:638657776631:web:44ffdad33137bfefa57cf2",
            measurementId: "G-Z002TVT7QX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        async function resetPassword() {
            const email = document.getElementById('resetEmail').value;

            if (!email) {
                alert("කරුණාකර ඊමේල් ලිපිනය ඇතුළත් කරන්න.");
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                alert("මුරපදය යළි සැකසීමේ ලින්ක් එක ඔබගේ ඊමේල් ලිපිනයට එවනු ලැබුවා.");
                window.location.href = "login.html";
            } catch (error) {
                alert("දෝෂයක් ඇති විය: " + error.message);
            }
        }

        document.getElementById('resetBtn').addEventListener('click', resetPassword);
    </script>
</body>
</html>
