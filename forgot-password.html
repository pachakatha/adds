<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Lanka Ads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-2xl">
            <div>
                <div class="text-center">
                    <div class="mx-auto h-20 w-20 gradient-bg rounded-full flex items-center justify-center text-4xl text-white mb-4">
                        <i class="fas fa-key"></i>
                    </div>
                    <h2 class="text-3xl font-extrabold text-gray-900">Forgot Password?</h2>
                    <p class="mt-2 text-sm text-gray-600">No worries! Enter your email and we'll send you reset instructions.</p>
                </div>
            </div>

            <!-- Forgot Password Form -->
            <form id="forgotForm" class="mt-8 space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope text-blue-600 mr-2"></i>Email Address
                    </label>
                    <input type="email" id="email" required 
                           class="appearance-none relative block w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                           placeholder="you@example.com">
                </div>

                <!-- Message -->
                <div id="message" class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded-lg hidden"></div>
                
                <!-- Error Message -->
                <div id="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg hidden"></div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white gradient-bg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-paper-plane"></i>
                    </span>
                    Send Reset Instructions
                </button>
            </form>

            <!-- Back to Login -->
            <p class="text-center text-sm text-gray-600">
                <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">
                    <i class="fas fa-arrow-left mr-1"></i>Back to Login
                </a>
            </p>
        </div>
    </div>

    <script type="module">
        import { auth, sendPasswordResetEmail } from './firebase-config.js';

        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Sending...';
            
            try {
                await sendPasswordResetEmail(auth, email, {
                    url: 'http://localhost/login.html', // Change this to your actual URL
                });
                
                // Show success message
                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = `
                    <i class="fas fa-check-circle mr-2"></i>
                    Password reset email sent! Check your inbox.
                `;
                messageDiv.classList.remove('hidden');
                
                // Clear form
                document.getElementById('email').value = '';
                
            } catch (error) {
                console.error('Password reset error:', error);
                
                let errorMessage = 'Failed to send reset email.';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email.';
                }
                
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = errorMessage;
                errorDiv.classList.remove('hidden');
                setTimeout(() => errorDiv.classList.add('hidden'), 5000);
                
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Send Reset Instructions';
            }
        });
    </script>
</body>
</html>
