<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LankaAds | Search & Categories</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                    colors: { primary: '#FF6B35', secondary: '#004E89', background: '#F7F9FC' }
                }
            }
        }
    </script>
</head>
<body class="bg-background font-sans">

    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-secondary flex items-center gap-2">
                <span class="bg-primary text-white p-2 rounded-lg text-xl">LA</span> LankaAds
            </a>
            <div id="auth-links" class="flex items-center gap-4 text-sm font-semibold"></div>
        </div>
    </nav>

    <section class="bg-secondary py-12 px-4 shadow-inner">
        <div class="container mx-auto max-w-4xl text-center text-white">
            <h1 class="text-3xl md:text-4xl font-bold mb-6 text-white">‡∂î‡∂∂‡∂ß ‡∂Ö‡∑Ä‡∑Å‡∑ä‚Äç‡∂∫ ‡∂ï‡∂±‡∑ë‡∂∏ ‡∂Ø‡∑ô‡∂∫‡∂ö‡∑ä ‡∑É‡∑ú‡∂∫‡∑è‡∂ú‡∂±‡∑ä‡∂±</h1>
            
            <div class="flex flex-col md:flex-row gap-2 bg-white p-2 rounded-2xl shadow-xl">
                <input type="text" id="searchInput" placeholder="‡∂∏‡∑ú‡∂±‡∑Ä‡∑è‡∂Ø ‡∑É‡∑ú‡∂∫‡∂±‡∑ä‡∂±‡∑ö? (Title)" class="flex-grow p-4 text-gray-800 outline-none rounded-xl">
                <select id="categoryFilter" class="p-4 text-gray-700 border-l border-gray-200 outline-none rounded-xl">
                    <option value="all">‡∑É‡∑í‡∂∫‡∂Ω‡∑î‡∂∏ ‡∑Ä‡∂ª‡∑ä‡∂ú (All)</option>
                    <option value="vehicles">Vehicles</option>
                    <option value="property">Property</option>
                    <option value="electronics">Electronics</option>
                    <option value="home">Home & Garden</option>
                </select>
                <button onclick="searchAds()" class="bg-primary hover:bg-orange-600 text-white px-8 py-4 rounded-xl font-bold transition">Search</button>
            </div>
        </div>
    </section>

    <main class="container mx-auto px-4 py-12">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-secondary border-l-4 border-primary pl-4">‡∂±‡∑Ä‡∂≠‡∂∏ ‡∂Ø‡∑ê‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏‡∑ä</h2>
            <a href="post-ad.html" class="bg-primary text-white px-6 py-2 rounded-full font-bold shadow-md hover:bg-orange-600">+ Post Ad</a>
        </div>
        
        <div id="ads-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div class="col-span-full text-center py-20">‡∂¥‡∑ñ‡∂ª‡∂´‡∂∫ ‡∑Ä‡∑ô‡∂∏‡∑í‡∂±‡∑ä...</div>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBvTTRbiSEyuYi7XCM5_tHvjaZzaFN_8IQ",
            authDomain: "add-ink.firebaseapp.com",
            projectId: "add-ink",
            storageBucket: "add-ink.firebasestorage.app",
            messagingSenderId: "752189116425",
            appId: "1:752189116425:web:0acf6e7b3f6b3629e3e8d8"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Authentication State
        auth.onAuthStateChanged(user => {
            const authLinks = document.getElementById('auth-links');
            if (user) {
                authLinks.innerHTML = `<a href="profile.html" class="text-secondary">My Profile</a> | <button onclick="auth.signOut().then(()=>location.reload())" class="text-red-500">Logout</button>`;
            } else {
                authLinks.innerHTML = `<a href="login.html" class="text-secondary">Login</a> | <a href="login.html" class="text-primary">Sign Up</a>`;
            }
        });

        // Load Ads Function
        async function loadAds(filterCategory = 'all', searchQuery = '') {
            const grid = document.getElementById('ads-grid');
            grid.innerHTML = "<div class='col-span-full text-center py-20 italic'>‡∑É‡∑ú‡∂∫‡∂∏‡∑í‡∂±‡∑ä ‡∂¥‡∑Ä‡∂≠‡∑ì...</div>";

            let adsRef = db.collection("posts").orderBy("timestamp", "desc");

            if (filterCategory !== 'all') {
                adsRef = adsRef.where("category", "==", filterCategory);
            }

            const querySnapshot = await adsRef.get();
            grid.innerHTML = "";

            if (querySnapshot.empty) {
                grid.innerHTML = "<p class='col-span-full text-center text-gray-500'>‡∂Ø‡∑ê‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏‡∑ä ‡∑Ñ‡∂∏‡∑î ‡∂±‡∑ú‡∑Ä‡∑ì‡∂∫.</p>";
                return;
            }

            querySnapshot.forEach((doc) => {
                const ad = doc.data();
                // Search query filter (Case insensitive)
                if (searchQuery && !ad.title.toLowerCase().includes(searchQuery.toLowerCase())) return;

                const adHTML = `
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-lg transition flex flex-col">
                        <img src="${ad.imageUrl || 'https://via.placeholder.com/300x200?text=No+Image'}" class="h-48 w-full object-cover">
                        <div class="p-5 flex-grow">
                            <span class="text-xs font-bold text-primary uppercase">${ad.category}</span>
                            <h3 class="text-lg font-bold text-secondary mt-1 line-clamp-1">${ad.title}</h3>
                            <p class="text-gray-500 text-sm mt-2 line-clamp-2">${ad.description}</p>
                            <p class="text-green-600 font-bold mt-4">üìû ${ad.phone}</p>
                        </div>
                        <div class="p-5 pt-0">
                            <button class="w-full bg-secondary text-white py-2 rounded-lg text-sm font-semibold hover:bg-blue-900 transition">‡∑Ä‡∑í‡∑É‡∑ä‡∂≠‡∂ª ‡∂∂‡∂Ω‡∂±‡∑ä‡∂±</button>
                        </div>
                    </div>
                `;
                grid.innerHTML += adHTML;
            });
        }

        function searchAds() {
            const category = document.getElementById('categoryFilter').value;
            const query = document.getElementById('searchInput').value;
            loadAds(category, query);
        }

        // ‡∂¥‡∑ñ‡∂ª‡∂´‡∂∫ ‡∂Ü‡∂ª‡∂∏‡∑ä‡∂∑ ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
        loadAds();
    </script>
</body>
</html>
