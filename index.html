        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;        /* Modern Blue */
            --primary-dark: #1d4ed8;
            --secondary: #f59e0b;       /* Amber */
            --premium-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success: #10b981;
            --danger: #ef4444;
            --dark: #1e293b;
            --gray-light: #f8fafc;
            --gray: #cbd5e1;
            --text-muted: #64748b;
            --border-radius: 16px;

        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gray-light);
            color: var(--dark);
        }

        /* ----- NAVIGATION ----- */
        nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 6%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .logo {
            font-size: 26px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .lang-selector {
            padding: 8px 12px;
            border-radius: 40px;
            border: 1px solid var(--gray);
            background: white;
            font-weight: 500;
            cursor: pointer;
        }

        .auth-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn-outline {
            text-decoration: none;
            color: var(--dark);
            font-weight: 600;
            padding: 8px 18px;
            border-radius: 40px;
            border: 1px solid var(--gray);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            padding: 8px 22px;
            border-radius: 40px;
            text-decoration: none;
            font-weight: 700;
        }

        #profile-link {
            display: none;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            background: white;
            padding: 6px 16px 6px 10px;
            border-radius: 40px;
            border: 1px solid var(--gray);
            color: var(--dark);
            font-weight: 600;
        }

        #profile-link img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .hero {
            background: linear-gradient(120deg, #1e293b 0%, #0f172a 100%);
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?auto=format&fit=crop&w=1950&q=80') center/cover;
            opacity: 0.2;
            pointer-events: none;
        }

        .hero-content {
            text-align: center;
            color: white;
            padding: 40px 20px;
            max-width: 900px;
            width: 90%;
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: clamp(28px, 5vw, 48px);
            font-weight: 800;
            margin-bottom: 16px;
        }

        .hero p {
            font-size: 18px;
            color: #cbd5e1;
            margin-bottom: 40px;
        }

        .search-container {
            background: white;
            padding: 10px;
            border-radius: 60px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            box-shadow: 0 20px 40px -15px rgba(0,0,0,0.3);

            min-width: 140px;
            padding: 16px 20px;

            outline: none;
            border-radius: 50px;

            border-radius: 50px;
            font-weight: 700;

            cursor: pointer;
            transition: var(--transition);

        .btn-search:hover {

        /* ----- CATEGORIES ----- */

            margin: 0 auto;
            padding: 40px 6%;

            justify-content: space-between;

            bottom: -8px;
            left: 0;
            width: 60px;
            height: 4px;

            border-radius: 4px;

        .categories-grid {

            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            margin-bottom: 60px;

        .category-card {
            background: white;
            padding: 20px 15px;
            border-radius: var(--border-radius);
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid rgba(0,0,0,0.05);

            box-shadow: var(--card-shadow);
            border-color: var(--primary);

        .premium-slider {

            border-radius: 40px;
            padding: 30px 30px 50px 30px;
            margin-bottom: 60px;
        }

        .swiper-slide {
            height: auto;
        }

        .ad-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: var(--transition);
            height: 100%;

            flex-direction: column;
        }

        .ad-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(37, 99, 235, 0.15);

        .premium-badge {
            background: var(--premium-gradient);
            color: white;
            padding: 6px 12px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: 800;
            position: absolute;
            top: 12px;
            left: 12px;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.4);
        }

        .image-gallery {
            position: relative;
            height: 180px;
            overflow: hidden;
        }

        .image-gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .ad-card:hover .image-gallery img {
            transform: scale(1.05);
        }

        .image-counter {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 4px 8px;
            border-radius: 20px;

            backdrop-filter: blur(4px);
        }

        .ad-content {
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .ad-title {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .ad-price {
            color: var(--primary);
            font-weight: 800;
            font-size: 20px;
            margin: 8px 0;
        }

        .ad-location {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: auto;
        }

        /* ----- ADS GRID (REGULAR) ----- */
        .ads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
        }

        /* ----- SKELETON LOADING ----- */
        .skeleton {
            background: #e2e8f0;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .skeleton::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            100% { left: 100%; }
        }

        .skeleton-card {
            background: white;
            border-radius: 20px;
            padding: 0;
        }

        .skeleton-img {
            width: 100%;
            height: 180px;
            background: #e2e8f0;
            border-radius: 20px 20px 0 0;
        }

        .skeleton-line {
            height: 16px;
            background: #e2e8f0;
            margin: 16px 16px 8px;
            border-radius: 40px;
        }

        .skeleton-line.short {
            width: 60%;
        }

        /* ----- FLOATING BUTTON ----- */
        .btn-post {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--success);

        /* ----- RESPONSIVE ----- */

                border-radius: 30px;
            }
            .auth-buttons .btn-outline,
            .auth-buttons .btn-primary {
                display: none;
            }
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDtOz0AMlrjcN7xfmkFuhQUU8Zl0MfQMSE",
            authDomain: "adds-ink.firebaseapp.com",
            projectId: "adds-ink",
            storageBucket: "adds-ink.firebasestorage.app",
            messagingSenderId: "638657776631",
            appId: "1:638657776631:web:44ffdad33137bfefa57cf2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // User Login State
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-box').style.display = 'none';
                const profileLink = document.getElementById('profile-link');
                profileLink.style.display = 'flex';
                if (user.photoURL) {
                    document.getElementById('profile-pic').src = user.photoURL;
                }
                document.getElementById('profile-name').innerText = user.displayName || 'Profile';
            }
        });

        // Convert Google Drive URL
        function convertDriveLink(url) {
            if (!url) return null;
            if (url.includes('drive.google.com')) {
                let fileId = '';
                if (url.includes('/d/')) fileId = url.split('/d/')[1].split('/')[0];
                else if (url.includes('id=')) fileId = url.split('id=')[1].split('&')[0];
                return fileId ? `https://drive.google.com/thumbnail?id=${fileId}&sz=w400-h400` : url;
            }
            return url;
        }

        // Load Ads
        async function loadAds() {
            try {
                const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);

                let premiumItems = [];
                let regularItems = [];

                querySnapshot.forEach((doc) => {
                    const ad = { id: doc.id, ...doc.data() };
                    ad.imageUrl = convertDriveLink(ad.imageUrl) || 'https://via.placeholder.com/400x300?text=No+Image';
                    
                    // Simulate multiple images (if only one, repeat)
                    ad.images = [ad.imageUrl, ad.imageUrl, ad.imageUrl]; // Replace with actual if you have multiple

                    if (ad.premiumStatus === "active" || ad.isPremium) {
                        premiumItems.push(ad);
                    } else {
                        regularItems.push(ad);
                    }
                });

                // Render Premium Slider
                renderPremiumSlider(premiumItems);
                
                // Render Regular Grid
                renderRegularGrid(regularItems);

                // Initialize Swiper after content loaded
                new Swiper('.premiumSwiper', {
                    slidesPerView: 1,
                    spaceBetween: 20,
                    pagination: { el: '.swiper-pagination', clickable: true },
                    breakpoints: {
                        640: { slidesPerView: 2 },
                        1024: { slidesPerView: 3 }
                    }
                });

            } catch (error) {
                console.error("Error loading ads:", error);
            }
        }

        function renderPremiumSlider(ads) {
            const wrapper = document.getElementById('premium-slider-wrapper');
            if (ads.length === 0) {
                wrapper.innerHTML = '<div class="swiper-slide">No premium ads yet.</div>';
                return;
            }
            wrapper.innerHTML = ads.map(ad => `
                <div class="swiper-slide">
                    <a href="ad-details.html?id=${ad.id}" class="ad-card">
                        <div class="premium-badge">‚≠ê PREMIUM</div>
                        <div class="image-gallery">
                            <img src="${ad.images[0]}" alt="${ad.title}">
                            <span class="image-counter"><i class="fas fa-images"></i> ${ad.images.length}</span>
                        </div>
                        <div class="ad-content">
                            <div class="ad-title">${ad.title}</div>
                            <div class="ad-price">Rs. ${Number(ad.price).toLocaleString()}</div>
                            <div class="ad-location"><i class="fas fa-map-marker-alt"></i> ${ad.district || 'Sri Lanka'}</div>
                        </div>
                    </a>
                </div>
            `).join('');
        }

        function renderRegularGrid(ads) {
            const grid = document.getElementById('latest-grid');
            if (ads.length === 0) {
                grid.innerHTML = '<p style="grid-column:1/-1; text-align:center;">No ads found. Be the first to post!</p>';
                return;
            }
            grid.innerHTML = ads.map(ad => `
                <a href="ad-details.html?id=${ad.id}" class="ad-card">
                    <div class="image-gallery">
                        <img src="${ad.images[0]}" alt="${ad.title}">
                        <span class="image-counter"><i class="fas fa-images"></i> ${ad.images.length}</span>
                    </div>
                    <div class="ad-content">
                        <div class="ad-title">${ad.title}</div>
                        <div class="ad-price">Rs. ${Number(ad.price).toLocaleString()}</div>
                        <div class="ad-location"><i class="fas fa-map-marker-alt"></i> ${ad.district || 'Sri Lanka'}</div>
                    </div>
                </a>
            `).join('');
        }

        loadAds();

    </script>
