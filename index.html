<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LankaAds | Home</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .premium-card {
            border: 2px solid #FFD700;
            background-color: #FFFDF0;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50">

    <nav class="bg-white shadow-sm p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-orange-600">LankaAds</h1>
            <div id="authButtons" class="space-x-2 text-sm">
                </div>
        </div>
    </nav>

    <div class="bg-white border-b p-6">
        <div class="container mx-auto max-w-4xl">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="searchInput" onkeyup="filterAds()" placeholder="දැන්වීම් සොයන්න..." class="flex-1 p-4 bg-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-orange-400">
                <select id="categoryFilter" onchange="filterAds()" class="p-4 bg-gray-100 rounded-2xl outline-none border-none">
                    <option value="All">සියලුම ප්‍රභේද</option>
                    <option value="Vehicles">Vehicles</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Property">Property</option>
                    <option value="Services">Services</option>
                </select>
            </div>
        </div>
    </div>

    <div class="container mx-auto my-10 px-4">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-xl font-bold text-gray-800">නවතම දැන්වීම්</h2>
            <a href="add-post.html" class="bg-slate-900 text-white px-6 py-3 rounded-2xl font-bold hover:bg-black transition">+ දැන්වීමක් පළ කරන්න</a>
        </div>

        <div id="adsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 text-center">
            <p class="text-gray-400 py-20 col-span-full">දැන්වීම් පූරණය වෙමින් පවතී...</p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBvTTRbiSEyuYi7XCM5_tHvjaZzaFN_8IQ",
            authDomain: "add-ink.firebaseapp.com",
            projectId: "add-ink",
            storageBucket: "add-ink.firebasestorage.app",
            messagingSenderId: "752189116425",
            appId: "1:752189116425:web:0acf6e7b3f6b3629e3e8d8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let allAds = [];

        // Auth Status පරීක්ෂා කිරීම
        auth.onAuthStateChanged(user => {
            const authDiv = document.getElementById('authButtons');
            if (user) {
                authDiv.innerHTML = `<span class="text-gray-600 mr-2">${user.email}</span><button onclick="auth.signOut()" class="text-red-500 font-bold">Log Out</button>`;
            } else {
                authDiv.innerHTML = `<a href="login.html" class="text-orange-500 font-bold">Login / Sign Up</a>`;
            }
        });

        // දත්ත ලබා ගැනීම
        function fetchAds() {
            db.collection("posts").orderBy("isFeatured", "desc").orderBy("createdAt", "desc")
            .onSnapshot(snapshot => {
                allAds = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderAds(allAds);
            });
        }

        // දැන්වීම් පෙන්වීම (Rendering)
        function renderAds(ads) {
            const grid = document.getElementById('adsGrid');
            grid.innerHTML = "";

            if(ads.length === 0) {
                grid.innerHTML = "<p class='col-span-full text-gray-400'>දැන්වීම් කිසිවක් හමු නොවීය.</p>";
                return;
            }

            ads.forEach(ad => {
                const isPremium = ad.isFeatured === true;
                const card = `
                    <div class="p-5 rounded-[2.5rem] transition-all duration-300 bg-white shadow-sm border ${isPremium ? 'premium-card scale-[1.02]' : 'border-gray-100 hover:shadow-md'}">
                        ${isPremium ? '<span class="bg-yellow-400 text-[10px] font-bold px-3 py-1 rounded-full mb-3 inline-block uppercase">Premium</span>' : ''}
                        <div class="text-left">
                            <span class="text-[10px] font-bold text-orange-400 uppercase">${ad.category || 'Other'}</span>
                            <h3 class="text-lg font-bold text-slate-800 mt-1">${ad.title}</h3>
                            <p class="text-sm text-gray-500 mt-2 line-clamp-2">${ad.description}</p>
                            <div class="mt-6 pt-4 border-t flex justify-between items-center text-[10px] text-gray-400">
                                <span>${ad.createdAt ? new Date(ad.createdAt.seconds * 1000).toLocaleDateString() : 'Just now'}</span>
                                <button class="font-bold text-slate-900">View Details →</button>
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        // සෙවීමේ සහ Filter කිරීමේ පහසුකම
        function filterAds() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;

            const filtered = allAds.filter(ad => {
                const matchesSearch = ad.title.toLowerCase().includes(searchText);
                const matchesCategory = category === "All" || ad.category === category;
                return matchesSearch && matchesCategory;
            });

            renderAds(filtered);
        }

        window.onload = fetchAds;
    </script>
</body>
</html>
