<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanka Connect | Social & Ads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, sans-serif; }
        .active-tab { border-bottom: 4px solid #1877f2; color: #1877f2; }
        .sidebar-item:hover { background-color: #e4e6eb; border-radius: 8px; }
    </style>
</head>
<body class="hidden"> <nav class="bg-white shadow-md sticky top-0 z-50 px-4 py-1 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <div class="bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center font-bold text-2xl">L</div>
            <div class="bg-gray-100 rounded-full px-3 py-2 flex items-center">
                <i class="fas fa-search text-gray-500 mr-2"></i>
                <input type="text" placeholder="Search Connect..." class="bg-transparent outline-none w-40 md:w-64">
            </div>
        </div>

        <div class="hidden md:flex space-x-12">
            <button onclick="showSection('news-feed')" class="py-3 px-8 active-tab text-2xl"><i class="fas fa-home"></i></button>
            <button onclick="window.location.href='post-ad.html'" class="py-3 px-8 text-gray-500 text-2xl"><i class="fas fa-plus-circle"></i></button>
            <button onclick="showSection('ads-market')" class="py-3 px-8 text-gray-500 text-2xl"><i class="fas fa-store"></i></button>
        </div>

        <div class="flex items-center space-x-3">
            <a href="profile.html" class="flex items-center bg-gray-100 rounded-full p-1 pr-3">
                <img id="nav-user-img" src="https://via.placeholder.com/32" class="w-8 h-8 rounded-full">
                <span class="ml-2 font-semibold hidden sm:inline" id="nav-user-name">Profile</span>
            </a>
        </div>
    </nav>

    <div class="max-w-[1600px] mx-auto grid grid-cols-1 md:grid-cols-4 gap-4 mt-4 px-4">
        
        <div class="hidden md:block">
            <div class="space-y-2">
                <div class="sidebar-item p-3 flex items-center cursor-pointer" onclick="showSection('news-feed')">
                    <i class="fas fa-newspaper text-blue-500 text-2xl w-10"></i> <span class="font-semibold">News Feed</span>
                </div>
                <div class="sidebar-item p-3 flex items-center cursor-pointer">
                    <i class="fas fa-user-friends text-blue-400 text-2xl w-10"></i> <span class="font-semibold">Friend Requests</span>
                </div>
                <div class="sidebar-item p-3 flex items-center cursor-pointer" onclick="showSection('ads-market')">
                    <i class="fas fa-shopping-bag text-orange-500 text-2xl w-10"></i> <span class="font-semibold">Ads (Marketplace)</span>
                </div>
            </div>
        </div>

        <div class="md:col-span-2 space-y-4">
            
            <div id="news-feed-section" class="space-y-4">
                <div class="bg-white p-4 rounded-xl shadow">
                    <div class="flex space-x-3">
                        <img src="https://via.placeholder.com/40" class="rounded-full w-10 h-10">
                        <button onclick="window.location.href='post-ad.html'" class="bg-gray-100 hover:bg-gray-200 text-gray-500 text-left px-4 rounded-full flex-1">ඔබේ සිතුවිලි මොනවාද?</button>
                    </div>
                </div>
                <div id="posts-container">
                    </div>
            </div>

            <div id="ads-market-section" class="hidden space-y-4">
                <h2 class="text-xl font-bold px-2">Marketplace Ads</h2>
                <div id="premium-ads-container" class="grid grid-cols-2 gap-2">
                    </div>
                <hr>
                <div id="regular-ads-container" class="space-y-3">
                    </div>
            </div>

        </div>

        <div class="hidden md:block">
            <div class="bg-white p-4 rounded-xl shadow">
                <h3 class="text-gray-500 font-bold mb-3">Sponsored</h3>
                <p class="text-sm text-gray-600">ඔබේ ව්‍යාපාරය මෙතැන ප්‍රවර්ධනය කරන්න.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { /* Your Config Here */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Security Guard: Check Login
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "login.html"; // Register/Login නැතුව බලන්න බැහැ
            } else {
                document.body.classList.remove('hidden');
                document.getElementById('nav-user-name').innerText = user.displayName || "User";
                if(user.photoURL) document.getElementById('nav-user-img').src = user.photoURL;
                loadContent();
            }
        });

        // Toggle Sections
        window.showSection = (section) => {
            if(section === 'news-feed') {
                document.getElementById('news-feed-section').classList.remove('hidden');
                document.getElementById('ads-market-section').classList.add('hidden');
            } else {
                document.getElementById('news-feed-section').classList.add('hidden');
                document.getElementById('ads-market-section').classList.remove('hidden');
            }
        };

        async function loadContent() {
            // මෙතනදී Firestore එකෙන් පෝස්ට් සහ ඇඩ්ස් වෙන වෙනම ගෙනත් පෙන්වන කේතය ලියන්න
        }
    </script>
</body>
</html>
