<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LankaAds | නවීන දැන්වීම් පුවරුව</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B6B', // සිත්ගන්නා රතු/තැඹිලි පැහැයක්
                        secondary: '#4ECDC4',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .premium-card {
            border: 2px solid #FFD700;
            background: linear-gradient(145deg, #ffffff, #fffdf0);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.15);
        }
        .premium-tag {
            background: linear-gradient(90deg, #FFD700, #FFAB00);
        }
    </style>
</head>
<body class="bg-gray-50">

    <nav class="bg-white sticky top-0 z-50 border-b border-gray-100">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tighter">Lanka<span class="text-primary">Ads</span></h1>
            <div id="authButtons" class="space-x-3 text-sm font-medium">
                </div>
        </div>
    </nav>

    <div class="bg-white border-b border-gray-100">
        <div class="container mx-auto px-6 py-12 text-center">
            <h2 class="text-4xl md:text-5xl font-bold text-gray-900 leading-tight">ඔබට අවශ්‍ය දේ <span class="text-primary">සොයාගන්න.</span></h2>
            <p class="text-gray-600 mt-4 max-w-lg mx-auto">ශ්‍රී ලංකාවේ විශ්වාසවන්තම දැන්වීම් අඩවිය හරහා පහසුවෙන් බඩු බාහිරාදිය මිලදී ගන්න සහ විකුණන්න.</p>
            
            <div class="mt-10 flex flex-col md:flex-row justify-center gap-4 max-w-2xl mx-auto">
                <input type="text" id="searchInput" onkeyup="filterAds()" placeholder="උදා: Toyota, iPhone..." class="flex-1 p-4 rounded-full border border-gray-200 focus:ring-2 focus:ring-primary/50 outline-none shadow-inner bg-gray-50">
                <select id="categoryFilter" onchange="filterAds()" class="p-4 rounded-full border border-gray-200 bg-white focus:ring-2 focus:ring-primary/50 outline-none text-gray-600">
                    <option value="All">සියලුම වර්ග</option>
                    <option value="Vehicles">වාහන</option>
                    <option value="Electronics">ඉලෙක්ට්‍රොනික</option>
                    <option value="Property">නිවාස/ඉඩම්</option>
                </select>
                <a href="add-post.html" class="bg-gray-900 text-white px-8 py-4 rounded-full font-semibold hover:bg-gray-700 transition flex items-center justify-center">
                    + දැන්වීම් දමන්න
                </a>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-6 py-10">
        <div class="flex justify-between items-center mb-8">
            <h3 class="text-2xl font-bold text-gray-800">නවතම දැන්වීම්</h3>
            <span class="text-sm text-gray-500 font-medium">දැන්වීම් <span id="adCount">0</span> ක් ඇත</span>
        </div>
        
        <div id="adsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <p class="text-gray-400 py-20 col-span-full text-center">දැන්වීම් පූරණය වෙමින් පවතී...</p>
        </div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBvTTRbiSEyuYi7XCM5_tHvjaZzaFN_8IQ",
            authDomain: "add-ink.firebaseapp.com",
            projectId: "add-ink",
            storageBucket: "add-ink.firebasestorage.app",
            messagingSenderId: "752189116425",
            appId: "1:752189116425:web:0acf6e7b3f6b3629e3e8d8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let allAds = [];

        // Auth Status
        auth.onAuthStateChanged(user => {
            const authDiv = document.getElementById('authButtons');
            if (user) {
                authDiv.innerHTML = `<span class="text-gray-600">${user.email}</span> <button onclick="auth.signOut()" class="text-primary font-semibold ml-2">Log Out</button>`;
            } else {
                authDiv.innerHTML = `<a href="login.html" class="text-gray-600 hover:text-primary">Login</a> <a href="signup.html" class="bg-primary text-white px-5 py-2 rounded-full hover:bg-red-600 transition">Sign Up</a>`;
            }
        });

        // දත්ත ගැනීම
        function fetchAds() {
            db.collection("posts").orderBy("isFeatured", "desc").orderBy("createdAt", "desc")
            .onSnapshot(snapshot => {
                allAds = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderAds(allAds);
                document.getElementById('adCount').innerText = allAds.length;
            });
        }

        // දර්ශනය කිරීම (Rendering)
        function renderAds(ads) {
            const grid = document.getElementById('adsGrid');
            grid.innerHTML = "";

            if(ads.length === 0) {
                grid.innerHTML = "<p class='col-span-full text-center text-gray-400 py-10'>දැන්වීම් කිසිවක් හමු නොවීය.</p>";
                return;
            }

            ads.forEach(ad => {
                const isPremium = ad.isFeatured === true;
                const card = `
                    <div class="bg-white p-5 rounded-3xl transition-all duration-300 hover:shadow-xl border border-gray-100 flex flex-col ${isPremium ? 'premium-card' : ''}">
                        
                        <div class="bg-gray-200 h-48 rounded-2xl mb-4 flex items-center justify-center text-gray-400 font-bold">
                            No Image
                        </div>
                        
                        ${isPremium ? '<span class="premium-tag text-black text-[10px] font-bold px-3 py-1 rounded-full mb-3 self-start uppercase tracking-wider">Premium Ad</span>' : ''}
                        
                        <span class="text-[11px] font-semibold text-primary uppercase tracking-widest">${ad.category || 'Other'}</span>
                        <h3 class="text-lg font-bold text-gray-900 mt-1 line-clamp-2 leading-snug">${ad.title}</h3>
                        <p class="text-sm text-gray-600 mt-2 line-clamp-3 flex-grow">${ad.description}</p>
                        
                        <div class="mt-6 pt-4 border-t border-gray-100 flex justify-between items-center text-xs text-gray-400">
                            <span>${ad.createdAt ? new Date(ad.createdAt.seconds * 1000).toLocaleDateString() : 'Just now'}</span>
                            <a href="#" class="font-bold text-gray-900 hover:text-primary transition">විස්තර →</a>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        // Filter
        function filterAds() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;

            const filtered = allAds.filter(ad => {
                const matchesSearch = ad.title.toLowerCase().includes(searchText);
                const matchesCategory = category === "All" || ad.category === category;
                return matchesSearch && matchesCategory;
            });

            renderAds(filtered);
        }

        window.onload = fetchAds;
    </script>
</body>
</html>
