    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBvTTRbiSEyuYi7XCM5_tHvjaZzaFN_8IQ",
            authDomain: "add-ink.firebaseapp.com",
            projectId: "add-ink",
            storageBucket: "add-ink.firebasestorage.app",
            messagingSenderId: "752189116425",
            appId: "1:752189116425:web:0acf6e7b3f6b3629e3e8d8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Category Icons Map
        const catIcons = {
            'vehicles': 'üöó',
            'electronics': 'üì±',
            'property': 'üè†',
            'home': 'üõãÔ∏è',
            'fashion': 'üëï',
            'services': 'üõ†Ô∏è',
            'jobs': 'üíº',
            'other': '‚ú®'
        };

        // Auth State
        auth.onAuthStateChanged(user => {
            const authLinks = document.getElementById('auth-links');
            if (user) {
                authLinks.innerHTML = `<a href="profile.html" class="text-secondary">Profile</a> | <button onclick="auth.signOut().then(()=>location.reload())" class="text-red-500">Logout</button>`;
            } else {
                authLinks.innerHTML = `<a href="login.html" class="text-secondary">Login</a>`;
            }
        });

        // Load Ads with Filter
        async function loadAds(category = 'all', searchQuery = '') {
            const grid = document.getElementById('ads-grid');
            const title = document.getElementById('current-view-title');
            grid.innerHTML = "<div class='col-span-full text-center py-10'>‡∂¥‡∑ñ‡∂ª‡∂´‡∂∫ ‡∑Ä‡∑ô‡∂∏‡∑í‡∂±‡∑ä...</div>";
            
            title.innerText = category === 'all' ? "‡∂±‡∑Ä‡∂≠‡∂∏ ‡∂Ø‡∑ê‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏‡∑ä" : category.toUpperCase() + " ‡∂Ø‡∑ê‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏‡∑ä";

            let adsRef = db.collection("posts").orderBy("timestamp", "desc");

            if (category !== 'all') {
                adsRef = adsRef.where("category", "==", category);
            }

            const snapshot = await adsRef.get();
            grid.innerHTML = "";

            if (snapshot.empty) {
                grid.innerHTML = "<p class='col-span-full text-center py-10 text-gray-500'>‡∂Ø‡∑ê‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏‡∑ä ‡∂ö‡∑í‡∑É‡∑í‡∑Ä‡∂ö‡∑ä ‡∑Ñ‡∂∏‡∑î ‡∂±‡∑ú‡∑Ä‡∑ì‡∂∫.</p>";
                return;
            }

            snapshot.forEach(doc => {
                const ad = doc.data();
                if (searchQuery && !ad.title.toLowerCase().includes(searchQuery.toLowerCase())) return;

                // Select Icon based on category
                const icon = catIcons[ad.category] || '‚ú®';

                const card = `
                    <div class="bg-white border border-gray-100 rounded-2xl overflow-hidden shadow-sm hover:shadow-md transition flex flex-col">
                        <div class="h-32 bg-gray-100 flex items-center justify-center text-6xl">
                            ${icon}
                        </div>
                        <div class="p-4 flex-grow">
                            <span class="text-[10px] font-bold text-primary bg-orange-50 px-2 py-1 rounded-md uppercase">${ad.category}</span>
                            <h3 class="font-bold text-secondary mt-2 line-clamp-1">${ad.title}</h3>
                            <p class="text-xs text-gray-500 mt-1">üìû ${ad.phone}</p>
                            <p class="text-xs text-gray-600 mt-2 line-clamp-2">${ad.description}</p>
                        </div>
                        <div class="p-4 pt-0">
                            <button class="w-full bg-secondary text-white py-2 rounded-lg text-xs font-bold hover:bg-blue-900 transition">‡∑Ä‡∑í‡∑É‡∑ä‡∂≠‡∂ª ‡∂∂‡∂Ω‡∂±‡∑ä‡∂±</button>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        function searchAds() {
            const q = document.getElementById('searchInput').value;
            loadAds('all', q);
        }

        loadAds();
    </script>
