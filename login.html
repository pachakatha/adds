<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Lanka Ads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-2xl">
            <div>
                <div class="text-center">
                    <div class="mx-auto h-20 w-20 gradient-bg rounded-full flex items-center justify-center text-4xl text-white mb-4">
                        <i class="fas fa-sign-in-alt"></i>
                    </div>
                    <h2 class="text-3xl font-extrabold text-gray-900">Welcome Back!</h2>
                    <p class="mt-2 text-sm text-gray-600">Sign in to your account</p>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="mt-8 space-y-6">
                <div class="space-y-4">
                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope text-blue-600 mr-2"></i>Email Address
                        </label>
                        <input type="email" id="email" required 
                               class="appearance-none relative block w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                               placeholder="you@example.com">
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock text-blue-600 mr-2"></i>Password
                        </label>
                        <input type="password" id="password" required 
                               class="appearance-none relative block w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                               placeholder="••••••••">
                    </div>

                    <!-- Remember me & Forgot password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="h-4 w-4 text-blue-600 rounded border-gray-300">
                            <label for="remember" class="ml-2 block text-sm text-gray-900">Remember me</label>
                        </div>
                        <div class="text-sm">
                            <a href="forgot-password.html" class="font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
                        </div>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg hidden"></div>

                <!-- Success Message (for verification) -->
                <div id="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg hidden"></div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white gradient-bg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-sign-in-alt"></i>
                    </span>
                    Sign In
                </button>

                <!-- Google Sign In -->
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>

                <button type="button" onclick="handleGoogleSignIn()" 
                        class="w-full flex items-center justify-center gap-3 py-3 px-4 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50 transition">
                    <img src="https://www.google.com/favicon.ico" class="w-5 h-5">
                    Sign in with Google
                </button>
            </form>

            <!-- Sign Up Link -->
            <p class="text-center text-sm text-gray-600">
                Don't have an account? 
                <a href="signup.html" class="font-medium text-blue-600 hover:text-blue-500">Sign up now</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { 
            auth,
            db,
            signInWithEmailAndPassword,
            signInWithPopup,
            googleProvider,
            doc,
            updateDoc,
            getDoc
        } from './firebase-config.js';

        // Check if user came from verification
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('verified') === 'true') {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = 'Email verified successfully! You can now login.';
            successDiv.classList.remove('hidden');
        }

        // Handle Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Signing in...';
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Check if email is verified
                if (!user.emailVerified) {
                    await signOut(auth);
                    showError('Please verify your email first. Check your inbox for verification link.');
                    window.location.href = 'verify-email.html?email=' + encodeURIComponent(email);
                    return;
                }
                
                // Update last login in Firestore
                const userRef = doc(db, "users", user.uid);
                await updateDoc(userRef, {
                    lastLogin: new Date().toISOString()
                });
                
                // Check if user is admin
                const userDoc = await getDoc(userRef);
                if (userDoc.exists() && userDoc.data().isAdmin) {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'index.html';
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = 'Login failed. Please try again.';
                
                switch(error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email. Please sign up.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Invalid password. Please try again.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        break;
                }
                
                showError(errorMessage);
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Sign In';
            }
        });

        // Google Sign In
        window.handleGoogleSignIn = async () => {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                
                // Check/Update user in Firestore
                const userRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userRef);
                
                if (!userDoc.exists()) {
                    await setDoc(userRef, {
                        fullName: user.displayName,
                        email: user.email,
                        phone: '',
                        photoURL: user.photoURL,
                        createdAt: new Date().toISOString(),
                        emailVerified: user.emailVerified,
                        phoneVerified: false,
                        isAdmin: false,
                        accountStatus: 'active',
                        lastLogin: new Date().toISOString()
                    });
                } else {
                    await updateDoc(userRef, {
                        lastLogin: new Date().toISOString()
                    });
                }
                
                window.location.href = 'index.html';
                
            } catch (error) {
                console.error('Google login error:', error);
                showError('Google login failed. Please try again.');
            }
        };

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }
    </script>
</body>
</html>
