<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ගෙවීම් සිදුකරන්න | LankaAds</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="max-w-md w-full bg-white rounded-3xl p-8 shadow-lg text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Premium සක්‍රීය කරන්න</h2>
        <div class="bg-orange-50 rounded-2xl p-6 mb-6 border border-orange-200">
            <p class="text-sm text-gray-600">iPay අංකය:</p>
            <p class="text-3xl font-black text-orange-600">077 934 1033</p>
            <p class="text-lg font-bold mt-2">රු. 500.00</p>
        </div>
        <p class="text-sm text-gray-600 mb-6">මුදල් එවා, රිසිට් පත WhatsApp කරන්න.</p>
        <button onclick="sendToWhatsApp()" class="w-full bg-green-500 text-white py-4 rounded-xl font-bold text-lg hover:bg-green-600 transition">WhatsApp රිසිට්පත එවන්න</button>
        <a href="index.html" class="block mt-4 text-sm text-gray-500">පසුව ගෙවන්න</a>
    </div>
    <script>
        function sendToWhatsApp() {
            const urlParams = new URLSearchParams(window.location.search);
            const userEmail = urlParams.get('email') || 'Unknown';
            const postTitle = urlParams.get('title') || 'Unknown Post';
            const myNumber = "94779341033";
            const message = `LankaAds Premium Request:\nEmail: ${userEmail}\nPost: ${postTitle}\n\nමෙන්න මගේ රිසිට්පත. කරුණාකර මගේ දැන්වීම Premium කරන්න.`;
            window.open(`https://wa.me/${myNumber}?text=${encodeURIComponent(message)}`, '_blank');
        }
    </script>
</body>
</html>
