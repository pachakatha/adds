<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>නව දැන්වීමක් පළ කරන්න | LankaAds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto px-6 py-10 max-w-2xl">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">නව දැන්වීමක් පළ කරන්න</h1>

        <div class="bg-white p-8 rounded-3xl shadow-lg border border-gray-100 space-y-4">
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">දැන්වීමේ මාතෘකාව</label>
                <input type="text" id="adTitle" placeholder="උදා: Laptop එකක් විකිණීමට ඇත" class="w-full p-4 rounded-xl border border-gray-200 outline-none focus:border-orange-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">විස්තරය</label>
                <textarea id="adDescription" rows="4" placeholder="දැන්වීම ගැන විස්තර කරන්න..." class="w-full p-4 rounded-xl border border-gray-200 outline-none focus:border-orange-500"></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">මිල (රු.)</label>
                <input type="number" id="adPrice" placeholder="50000" class="w-full p-4 rounded-xl border border-gray-200 outline-none focus:border-orange-500">
            </div>

            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-xl border border-gray-100">
                <div>
                    <h4 class="font-bold text-gray-800">Premium දැන්වීමක් ලෙස පළ කරන්න</h4>
                    <p class="text-xs text-gray-500">මෙය දැන්වීම් අතර ඉහළින් පෙන්වනු ඇත.</p>
                </div>
                <input type="checkbox" id="isFeatured" class="w-6 h-6 accent-orange-500">
            </div>

            <button id="postBtn" class="w-full bg-orange-500 text-white p-4 rounded-xl font-bold hover:bg-orange-600 transition mt-4">
                දැන්වීම පළ කරන්න
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        // ඔබේ Config එක
        const firebaseConfig = {
            apiKey: "AIzaSyDtOz0AMlrjcN7xfmkFuhQUU8Zl0MfQMSE",
            authDomain: "adds-ink.firebaseapp.com",
            projectId: "adds-ink",
            storageBucket: "adds-ink.firebasestorage.app",
            messagingSenderId: "638657776631",
            appId: "1:638657776631:web:44ffdad33137bfefa57cf2",
            measurementId: "G-Z002TVT7QX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        async function postAd() {
            const title = document.getElementById('adTitle').value;
            const description = document.getElementById('adDescription').value;
            const price = document.getElementById('adPrice').value;
            const isFeatured = document.getElementById('isFeatured').checked; // Premium status

            if (!title || !description || !price) {
                alert("කරුණාකර සියලුම විස්තර ඇතුළත් කරන්න.");
                return;
            }

            const btn = document.getElementById('postBtn');
            btn.innerText = "පළ වෙමින් පවතී...";
            btn.disabled = true;

            try {
                // Firestore එකට දත්ත ඇතුළත් කිරීම (පින්තූර ලින්ක් එක රහිතව)
                await addDoc(collection(db, "posts"), {
                    title: title,
                    description: description,
                    price: price,
                    isFeatured: isFeatured, // Premium තත්ත්වය ගබඩා කරයි
                    createdAt: serverTimestamp(),
                    authorId: auth.currentUser ? auth.currentUser.uid : "anonymous"
                });

                alert("දැන්වීම සාර්ථකව පළ කරන ලදී!");
                window.location.href = "index.html";

            } catch (error) {
                console.error("Error: ", error);
                alert("දැන්වීම පළ කිරීමේදී දෝෂයක් ඇති විය: " + error.message);
                btn.innerText = "දැන්වීම පළ කරන්න";
                btn.disabled = false;
            }
        }

        document.getElementById('postBtn').addEventListener('click', postAd);
    </script>
</body>
</html>
