<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>දැන්වීමක් දමන්න | LankaAds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto px-6 py-10 max-w-2xl">
        <h1 class="text-3xl font-bold text-dark text-center mb-8">අලුත් දැන්වීමක් දමන්න</h1>

        <div class="bg-white p-8 rounded-3xl shadow-lg border border-gray-100 space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">දැන්වීමේ මාතෘකාව</label>
                <input type="text" id="postTitle" placeholder="උදා: iPhone 13 Pro Max" class="w-full p-4 rounded-xl border border-gray-200 outline-none focus:border-orange-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">වර්ගීකරණය (Category)</label>
                <select id="postCategory" class="w-full p-4 rounded-xl border border-gray-200 outline-none focus:border-orange-500 bg-white">
                    <option value="Vehicles">වාහන</option>
                    <option value="Electronics">ඉලෙක්ට්‍රොනික</option>
                    <option value="Property">ඉඩම්/නිවාස</option>
                    <option value="Home">ගෘහ භාණ්ඩ</option>
                    <option value="Jobs">රැකියා</option>
                    <option value="Other">වෙනත්</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">දිස්ත්‍රික්කය</label>
                <input type="text" id="postDistrict" placeholder="උදා: කොළඹ" class="w-full p-4 rounded-xl border border-gray-200 outline-none focus:border-orange-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">දුරකථන අංකය</label>
                <input type="text" id="postPhone" placeholder="07xxxxxxxx" class="w-full p-4 rounded-xl border border-gray-200 outline-none focus:border-orange-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">පින්තූරයේ URL (Google Drive හෝ වෙනත්)</label>
                <input type="url" id="postImage" placeholder="https://..." class="w-full p-4 rounded-xl border border-gray-200 outline-none focus:border-orange-500">
                <p class="text-xs text-gray-500 mt-2">පින්තූරයක් අවශ්ය නම්, එය Google Drive හෝ වෙනත් අඩවියකට උඩුගත කර එහි සෘජු ලින්ක් එක (Direct Link) මෙතැනට ඇතුළත් කරන්න. (අනිවාර්ය නොවේ)</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">විස්තරය</label>
                <textarea id="postContent" rows="5" placeholder="දැන්වීම ගැන විස්තර මෙතැන ලියන්න..." class="w-full p-4 rounded-xl border border-gray-200 outline-none focus:border-orange-500"></textarea>
            </div>

            <div class="border-t border-gray-100 pt-6">
                <a href="payment.html" class="block w-full bg-yellow-400 text-dark p-4 rounded-xl font-bold text-center hover:bg-yellow-500 transition">
                    ⭐ ඔබේ දැන්වීම Premium කරන්න (දවස් 5කට රු.500යි)
                </a>
                <p class="text-xs text-gray-500 mt-2 text-center">Premium කිරීමෙන් පසු ඔබේ දැන්වීම ඉහළින්ම පෙන්වනු ඇත.</p>
            </div>

            <button id="submitBtn" class="w-full bg-orange-500 text-white p-4 rounded-xl font-bold hover:bg-orange-600 transition">
                දැන්වීම පළ කරන්න
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDtOz0AMlrjcN7xfmkFuhQUU8Zl0MfQMSE",
            authDomain: "adds-ink.firebaseapp.com",
            projectId: "adds-ink",
            storageBucket: "adds-ink.firebasestorage.app",
            messagingSenderId: "638657776631",
            appId: "1:638657776631:web:44ffdad33137bfefa57cf2",
            measurementId: "G-Z002TVT7QX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- පරීක්ෂාව: ලොග් වී නැතිනම් පිටුවට ඇතුළු වීමට ඉඩ නොදෙයි ---
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                alert("දැන්වීමක් පළ කිරීමට ප්‍රථම කරුණාකර ලොග් වන්න.");
                window.location.href = "login.html";
            }
        });

        async function addPost() {
            const titleInput = document.getElementById('postTitle');
            const contentInput = document.getElementById('postContent');
            const categoryInput = document.getElementById('postCategory');
            const districtInput = document.getElementById('postDistrict');
            const phoneInput = document.getElementById('postPhone');
            const imageInput = document.getElementById('postImage');
            
            const title = titleInput.value;
            const content = contentInput.value;
            const category = categoryInput.value;
            const district = districtInput.value;
            const phone = phoneInput.value;
            const imageUrl = imageInput.value;

            if (title === "" || content === "" || district === "" || phone === "") {
                alert("කරුණාකර අත්‍යවශ්‍ය තොරතුරු සියල්ල ඇතුළත් කරන්න.");
                return;
            }

            try {
                const docRef = await addDoc(collection(db, "posts"), {
                    title: title,
                    content: content,
                    category: category,
                    district: district,
                    phone: phone,
                    // පින්තූරයක් දමා නැතිනම් Placeholder එකක් යැවේ
                    imageUrl: imageUrl || "https://via.placeholder.com/300x200?text=No+Image",
                    createdAt: serverTimestamp(),
                    author: auth.currentUser.uid,
                    authorEmail: auth.currentUser.email,
                    isFeatured: false 
                });

                alert("දැන්වීම සාර්ථකව පළ විය!");
                window.location.href = "index.html";
                
            } catch (e) {
                console.error("Error: ", e);
                alert("දැන්වීම පළ කිරීමට නොහැකි විය. කරුණාකර නැවත උත්සාහ කරන්න.");
            }
        }

        document.getElementById('submitBtn').addEventListener('click', addPost);
    </script>
</body>
</html>
