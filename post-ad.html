<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Ad | Lanka Ads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Modern Glassmorphism effect for inputs */
        .input-box { 
            @apply w-full p-3.5 bg-white border border-gray-200 rounded-xl outline-none transition-all duration-300 shadow-sm;
        }
        .input-box:focus { 
            @apply border-green-500 ring-4 ring-green-100;
        }
        .label-style { @apply block font-bold mb-1.5 text-gray-600 text-sm uppercase tracking-wide; }
        
        /* Video Container Styling */
        .video-container { 
            position: relative; padding-bottom: 177.77%; height: 0; overflow: hidden; 
            max-width: 240px; margin: auto; border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body class="bg-slate-50 font-sans">

    <div class="max-w-2xl mx-auto my-12 p-8 bg-white rounded-[2rem] shadow-2xl border-b-8 border-green-600">
        <div class="text-center mb-10">
            <h2 class="text-4xl font-black text-gray-800 tracking-tight">
                Post Your <span class="text-green-600">Ad</span>
            </h2>
            <p class="text-gray-400 mt-2">Fill the details below to sell your item fast</p>
        </div>

        <form id="postForm" class="space-y-8">
            
            <div>
                <label class="label-style">Item Name</label>
                <input type="text" id="title" class="input-box" placeholder="e.g. iPhone 15 Pro Max" required>
            </div>

            <div>
                <label class="label-style">Description</label>
                <textarea id="description" rows="4" class="input-box" placeholder="Tell more about your product..." required></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="label-style">Category</label>
                    <select id="category" class="input-box" required>
                        <option value="">Select Category</option>
                        <option value="Vehicles">Vehicles</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Property">Property</option>
                        <option value="Services">Services</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div>
                    <label class="label-style">District</label>
                    <select id="district" class="input-box" required>
                        <option value="">Select Location</option>
                        <option value="Colombo">Colombo</option>
                        <option value="Kandy">Kandy</option>
                        <option value="Gampaha">Gampaha</option>
                        <option value="Galle">Galle</option>
                        <option value="Kurunegala">Kurunegala</option>
                    </select>
                </div>
            </div>

            <div class="bg-green-50 border-2 border-dashed border-green-200 rounded-[2rem] p-8 text-center">
                <p class="font-black text-green-800 mb-6 flex items-center justify-center">
                    <i class="fab fa-google-drive mr-2 text-2xl"></i> Google Drive Photo Setup
                </p>
                
                <div class="video-container mb-6">
                    <iframe src="https://www.youtube.com/embed/xs-amsA8m0E" frameborder="0" allowfullscreen></iframe>
                </div>

                <input type="text" id="imageUrl" class="input-box border-green-200" placeholder="Paste Shared Link Here..." required>
                <p class="text-[10px] text-green-600 mt-3 font-medium uppercase tracking-tighter">Must be: "Anyone with the link can view"</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="label-style">Price (Rs.)</label>
                    <input type="number" id="price" class="input-box font-bold text-green-600" placeholder="0.00" required>
                </div>

                <div>
                    <label class="label-style">Contact Number</label>
                    <input type="tel" id="phone" class="input-box" placeholder="+94XXXXXXXXX" required>
                </div>
            </div>

            <div>
                <label class="label-style">WhatsApp Number</label>
                <input type="tel" id="whatsapp" class="input-box" placeholder="+94XXXXXXXXX" required>
            </div>

            <div class="bg-gradient-to-r from-yellow-400 to-orange-500 p-6 rounded-2xl flex items-center justify-between text-white shadow-xl shadow-orange-100 transition hover:scale-[1.02]">
                <div class="flex items-center space-x-4">
                    <div class="bg-white/20 p-3 rounded-full">
                        <i class="fas fa-rocket text-2xl"></i>
                    </div>
                    <div>
                        <h4 class="font-black text-xl italic uppercase">Boost Ad</h4>
                        <p class="text-xs font-medium opacity-90">Get 10x more views instantly</p>
                    </div>
                </div>
                <input type="checkbox" id="premiumCheck" class="w-8 h-8 cursor-pointer accent-orange-600 bg-white">
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-green-600 text-white font-black py-5 rounded-[1.5rem] hover:bg-green-700 hover:shadow-2xl hover:shadow-green-200 transition-all duration-300 text-xl uppercase tracking-widest flex items-center justify-center space-x-2">
                <span>Post Now</span> <i class="fas fa-paper-plane text-sm"></i>
            </button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDtOz0AMlrjcN7xfmkFuhQUU8Zl0MfQMSE",
            authDomain: "adds-ink.firebaseapp.com",
            projectId: "adds-ink",
            storageBucket: "adds-ink.firebasestorage.app",
            messagingSenderId: "638657776631",
            appId: "1:638657776631:web:44ffdad33137bfefa57cf2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const postForm = document.getElementById('postForm');
        
        postForm.onsubmit = async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            
            if(!user) {
                alert("Please log in first!");
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const driveLink = document.getElementById('imageUrl').value;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<i class="fas fa-circle-notch animate-spin"></i> Posting...`;

            try {
                // FIXED: Better Google Drive link conversion
                let finalImageUrl = driveLink;
                const driveIdMatch = driveLink.match(/\/d\/([a-zA-Z0-9_-]+)/) || driveLink.match(/id=([a-zA-Z0-9_-]+)/);
                
                if (driveIdMatch && driveIdMatch[1]) {
                    const driveId = driveIdMatch[1];
                    // Using direct link bypass
                    finalImageUrl = `https://lh3.googleusercontent.com/u/0/d/${driveId}=w1000-iv1`;
                }

                const docRef = await addDoc(collection(db, "posts"), {
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    category: document.getElementById('category').value,
                    district: document.getElementById('district').value,
                    imageUrl: finalImageUrl,
                    price: parseFloat(document.getElementById('price').value),
                    phone: document.getElementById('phone').value,
                    whatsapp: document.getElementById('whatsapp').value,
                    authorId: user.uid,
                    createdAt: serverTimestamp(),
                    status: "approved" 
                });

                alert("Ad posted successfully!");
                window.location.href = "index.html";

            } catch (err) {
                alert("Error: " + err.message);
                submitBtn.disabled = false;
                submitBtn.innerText = "Post Now";
            }
        };
    </script>
</body>
</html>
