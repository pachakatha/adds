            apiKey: "AIzaSyBvTTRbiSEyuYi7XCM5_tHvjaZzaFN_8IQ",

            projectId: "add-ink",
            storageBucket: "add-ink.firebasestorage.app",
            messagingSenderId: "752189116425",
            appId: "1:752189116425:web:0acf6e7b3f6b3629e3e8d8"

        firebase.initializeApp(firebaseConfig);

        async function postAd() {
            const user = auth.currentUser;
            const title = document.getElementById('title').value;
            const category = document.getElementById('category').value;
            const phone = document.getElementById('phone').value;
            const description = document.getElementById('description').value;
            const imageFile = document.getElementById('image').files[0];
            const btn = document.getElementById('submitBtn');

            if (!title || !phone || !description || !imageFile) {
                alert("‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∑É‡∑í‡∂∫‡∂Ω‡∑î‡∂∏ ‡∑Ä‡∑í‡∑É‡∑ä‡∂≠‡∂ª ‡∑É‡∑Ñ ‡∂¥‡∑í‡∂±‡∑ä‡∂≠‡∑ñ‡∂ª‡∂∫‡∂ö‡∑ä ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±.");

            try {

                    category,
                    phone,
                    description,
                    imageUrl,
                    userId: user.uid,
                    userEmail: user.email,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
