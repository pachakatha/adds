    // Image Preview
    document.getElementById('imageFile').onchange = e => {
        const [file] = e.target.files;
        if (file) {
            const preview = document.getElementById('imagePreview');
            const placeholder = document.getElementById('uploadPlaceholder');
            preview.src = URL.createObjectURL(file);

    // Submit Action
    document.getElementById('adForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const file = document.getElementById('imageFile').files[0];
        
        if (!file) return alert("‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∂¥‡∑í‡∂±‡∑ä‡∂≠‡∑ñ‡∂ª‡∂∫‡∂ö‡∑ä ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±!");

                imageUrl: imageUrl,
                isFeatured: document.getElementById('premiumSwitch').checked,
