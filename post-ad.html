<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>දැන්වීමක් පළ කරන්න | Lanka Ads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .input-box { @apply w-full p-3 border border-gray-300 rounded-lg outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500; }
        .label-style { @apply block font-semibold mb-1 text-gray-700; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="max-w-2xl mx-auto my-10 p-6 bg-white rounded-2xl shadow-lg border border-gray-100">
        <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">
            <i class="fas fa-plus-circle text-blue-600 mr-2"></i>නව දැන්වීමක් පළ කරන්න
        </h2>

        <form id="postForm" class="space-y-5">
            
            <div>
                <label class="label-style">භාණ්ඩයේ නම (Title)</label>
                <input type="text" id="title" class="input-box" placeholder="උදා: Toyota Corolla 2020" required>
            </div>

            <div>
                <label class="label-style">විස්තරය (Description)</label>
                <textarea id="description" rows="4" class="input-box" placeholder="භාණ්ඩය ගැන විස්තර (තත්වය, වර්ණය ආදිය)" required></textarea>
            </div>

            <div>
                <label class="label-style">ප්‍රවර්ගය (Category)</label>
                <select id="category" class="input-box" required>
                    <option value="">කැටගරි එකක් තෝරන්න</option>
                    <option value="Vehicles">Vehicles</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Property">Property</option>
                    <option value="Home & Garden">Home & Garden</option>
                    <option value="Jobs">Jobs</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Pets">Pets</option>
                    </select>
            </div>

            <div>
                <label class="label-style">දිස්ත්‍රික්කය (District)</label>
                <select id="district" class="input-box" required>
                    <option value="">දිස්ත්‍රික්කයක් තෝරන්න</option>
                    <option value="Colombo">Colombo</option><option value="Gampaha">Gampaha</option>
                    <option value="Kandy">Kandy</option><option value="Kalutara">Kalutara</option>
                    <option value="Galle">Galle</option><option value="Matara">Matara</option>
                    <option value="Jaffna">Jaffna</option><option value="Kurunegala">Kurunegala</option>
                    <option value="Anuradhapura">Anuradhapura</option>
                    </select>
            </div>

            <div class="border-2 border-blue-300 rounded-xl p-5 bg-blue-50 text-center">
                <i class="fas fa-google-drive text-4xl text-blue-500 mb-2"></i>
                <p class="font-bold text-blue-900">පින්තූරය Google Drive හරහා එක් කරන්න</p>
                <p class="text-sm text-blue-700 mb-3">Drive ලින්ක් එක පහත බොක්ස් එකට දාන්න.</p>
                <input type="text" id="imageUrl" class="input-box" placeholder="https://drive.google.com/open?id=...">
                <p class="text-xs text-blue-600 mt-2">වැදගත්: ලින්ක් එක "Anyone with the link" ලෙස සකසා තිබිය යුතුය.</p>
            </div>

            <div>
                <label class="label-style">මිල (Price - Rs.)</label>
                <input type="number" id="price" class="input-box" placeholder="උදා: 2500000" required>
            </div>

            <div>
                <label class="label-style">දුරකථන අංකය (Country Code සමග)</label>
                <input type="tel" id="phone" class="input-box" placeholder="+94XXXXXXXXX" required>
            </div>

            <div>
                <label class="label-style">WhatsApp අංකය (Country Code සමග)</label>
                <input type="tel" id="whatsapp" class="input-box" placeholder="+94XXXXXXXXX" required>
            </div>

            <div class="border-2 border-amber-400 p-4 rounded-xl flex items-center justify-between bg-gradient-to-r from-red-50 to-amber-50">
                <div>
                    <h4 class="font-bold text-gray-900">ප්‍රිමියම් දැන්වීමක් ලෙස පළ කරන්න (Boost)</h4>
                    <p class="text-sm text-gray-700">දැන්වීම ඉහළින්ම පෙන්වයි.</p>
                </div>
                <input type="checkbox" id="premiumCheck" class="w-7 h-7 accent-red-600">
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition duration-300 text-lg">
                දැන්වීම පළ කරන්න
            </button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ඔබේ Firebase Config එක මෙතනට දාන්න
        const firebaseConfig = {
            apiKey: "AIzaSyDtOz0AMlrjcN7xfmkFuhQUU8Zl0MfQMSE",
            authDomain: "adds-ink.firebaseapp.com",
            projectId: "adds-ink",
            storageBucket: "adds-ink.firebasestorage.app",
            messagingSenderId: "638657776631",
            appId: "1:638657776631:web:44ffdad33137bfefa57cf2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const postForm = document.getElementById('postForm');
        
        postForm.onsubmit = async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            
            if(!user) {
                alert("කරුණාකර දැන්වීමක් පළ කිරීමට පෙර ලොග් වන්න!");
                return window.location.href = "login.html";
            }

            const submitBtn = document.getElementById('submitBtn');
            const isPremium = document.getElementById('premiumCheck').checked;
            const driveLink = document.getElementById('imageUrl').value;
            
            submitBtn.disabled = true;
            submitBtn.innerText = "පළ කරමින් පවතී...";

            try {
                // Google Drive Link Conversion (සෘජු පින්තූර ලින්ක් එකක් බවට පත් කිරීම)
                let finalImageUrl = driveLink;
                if (driveLink.includes("drive.google.com")) {
                    finalImageUrl = driveLink.replace("open?id=", "uc?export=view&id=");
                }

                // දත්ත Database එකට යැවීම
                const docRef = await addDoc(collection(db, "posts"), {
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    category: document.getElementById('category').value,
                    district: document.getElementById('district').value,
                    imageUrl: finalImageUrl,
                    price: parseFloat(document.getElementById('price').value),
                    phone: document.getElementById('phone').value,
                    whatsapp: document.getElementById('whatsapp').value,
                    postType: "ad",
                    authorId: user.uid,
                    authorName: user.displayName || "පරිශීලක",
                    createdAt: serverTimestamp(),
                    status: "pending", // Admin Approve කළ පසු index එකේ පෙනේ
                    premiumStatus: isPremium ? "pending" : "none" // Premium නම් status pending වේ
                });

                alert("දැන්වීම සාර්ථකව පළ කරන ලදී! පරීක්ෂාවෙන් පසු පෙනෙනු ඇත.");
                
                // Premium නම් Payment එකට, නැත්නම් Index එකට
                if(isPremium) {
                    window.location.href = `payment.html?adId=${docRef.id}`;
                } else {
                    window.location.href = "index.html";
                }

            } catch (err) {
                console.error(err);
                alert("දෝෂයකි: " + err.message);
                submitBtn.disabled = false;
                submitBtn.innerText = "දැන්වීම පළ කරන්න";
            }
        };
    </script>
</body>
</html>
