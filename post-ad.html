<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post an Ad - LankaAds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        primary: '#FF6B35',
                        secondary: '#004E89',
                        background: '#F7F9FC',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-background text-gray-800 font-sans">

    <!-- Simplified Nav -->
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-secondary flex items-center gap-2">
                <span class="bg-primary text-white p-2 rounded-lg">LA</span> LankaAds
            </a>
            <a href="index.html" class="text-gray-500 hover:text-primary transition">Cancel</a>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-12 max-w-3xl">
        <h1 class="text-3xl font-bold text-secondary mb-8 text-center">Post Your Ad</h1>

        <form id="post-ad-form" class="bg-white p-8 rounded-2xl shadow-lg border border-gray-100">

            <!-- Category Selection -->
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Category</label>
                <select id="category"
                    class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition"
                    required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Vehicles">Vehicles</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Property">Property</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Jobs">Jobs</option>
                    <option value="Services">Services</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Title -->
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Ad Title</label>
                <input type="text" id="title" placeholder="e.g. Brand new iPhone 14 for sale"
                    class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition"
                    required>
            </div>

            <!-- Price -->
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Price (LKR)</label>
                <input type="number" id="price" placeholder="e.g. 150000"
                    class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition"
                    required>
            </div>

            <!-- Contact Number -->
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Phone Number</label>
                <input type="tel" id="contact" placeholder="e.g. 0771234567"
                    class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition"
                    required>
            </div>

            <!-- Description -->
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Description</label>
                <textarea id="description" rows="5" placeholder="Describe your item in detail..."
                    class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition"
                    required></textarea>
            </div>

            <!-- Image Upload -->
            <div class="mb-8">
                <label class="block text-gray-700 font-semibold mb-2">Photos</label>
                <div class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center cursor-pointer hover:bg-gray-50 transition relative"
                    id="image-drop-area">
                    <input type="file" id="image-input" accept="image/*"
                        class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                    <div id="image-preview-container" class="flex flex-col items-center justify-center">
                        <div class="text-4xl text-gray-400 mb-2">ðŸ“·</div>
                        <p class="text-gray-500">Click or Drag photos here</p>
                        <p class="text-xs text-gray-400 mt-1">First user experience: Works with FileReader API</p>
                    </div>
                    <img id="image-preview" src="" alt="Preview"
                        class="hidden max-h-48 mx-auto mt-4 rounded-lg shadow-md object-cover">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-primary text-white font-bold py-4 rounded-xl shadow-lg hover:bg-orange-600 hover:shadow-orange-500/30 transition transform hover:-translate-y-1">
                Post Ad Now
            </button>
        </form>
    </div>

    <!-- Success Modal (Hidden by default) -->
    <div id="success-modal"
        class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white p-8 rounded-2xl shadow-2xl text-center max-w-sm mx-4 transform transition-all scale-95 opacity-0"
            id="modal-content">
            <div
                class="w-16 h-16 bg-green-100 text-green-500 rounded-full flex items-center justify-center text-3xl mx-auto mb-4">
                âœ“</div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Ad Posted!</h2>
            <p class="text-gray-500 mb-6">Your ad is now live on LankaAds.</p>
            <a href="listings.html"
                class="block w-full bg-secondary text-white font-bold py-3 rounded-lg hover:bg-blue-800 transition">View
                My Ad</a>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Inline script to handle file preview immediately for better UX
        const imageInput = document.getElementById('image-input');
        const imagePreview = document.getElementById('image-preview');
        const previewContainer = document.getElementById('image-preview-container');

        imageInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                    previewContainer.classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>

</html>
