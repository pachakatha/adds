<div class="p-4 bg-slate-50 rounded-2xl">
    <p class="text-xs font-bold text-gray-400 mb-2 uppercase">Phone Verification</p>
    <div id="phone-verify-box">
        <input type="tel" id="phoneNumber" placeholder="+947XXXXXXXX" class="w-full p-3 bg-white rounded-xl text-sm border border-gray-100 mb-3 outline-none focus:border-primary">
        
        <div id="recaptcha-container"></div>
        
        <button id="send-otp-btn" onclick="requestOTP()" class="w-full bg-secondary text-white py-3 rounded-xl text-xs font-bold hover:bg-blue-900 transition shadow-md">
            Send OTP (කේතය ලබාගන්න)
        </button>
    </div>
</div>
