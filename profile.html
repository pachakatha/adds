<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡∂∏‡∂ú‡∑ö ‡∂ú‡∑í‡∂´‡∑î‡∂∏ | Lanka Ads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .cover-photo { height: 200px; background: linear-gradient(to right, #1877f2, #0056b3); border-radius: 0 0 15px 15px; }
        .profile-pic-container { position: relative; width: 150px; height: 150px; margin-top: -75px; }
        .profile-pic { width: 100%; height: 100%; border: 5px solid white; border-radius: 50%; object-fit: cover; background: #ddd; }
        .camera-icon { position: absolute; bottom: 10px; right: 10px; background: #e4e6eb; padding: 10px; border-radius: 50%; cursor: pointer; border: 1px solid #ccc; }
    </style>
</head>
<body>

    <div class="max-w-4xl mx-auto pb-10">
        <div class="bg-white shadow rounded-b-xl overflow-hidden">
            <div class="cover-photo"></div>
            <div class="px-6 pb-6 flex flex-col items-center sm:items-start sm:flex-row sm:space-x-5">
                <div class="profile-pic-container">
                    <img id="user-img" src="https://via.placeholder.com/150" class="profile-pic shadow-lg">
                    <label for="imgUpload" class="camera-icon shadow hover:bg-gray-300 transition">
                        <i class="fas fa-camera"></i>
                    </label>
                    <input type="file" id="imgUpload" class="hidden" accept="image/*">
                </div>
                <div class="mt-4 text-center sm:text-left flex-1">
                    <h1 id="user-name" class="text-3xl font-bold text-gray-900">‡∂¥‡∑ñ‡∂ª‡∂´‡∂∫ ‡∑Ä‡∑ô‡∂∏‡∑í‡∂±‡∑ä...</h1>
                    <p id="user-email" class="text-gray-600">...</p>
                    <div id="verify-badge" class="mt-2 hidden">
                        <span class="bg-blue-100 text-blue-700 text-xs font-bold px-2.5 py-0.5 rounded-full"><i class="fas fa-check-circle"></i> Verified</span>
                    </div>
                </div>
                <div class="mt-6 flex space-x-2">
                    <button id="verify-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg hidden">Verify Email</button>
                    <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg">Logout</button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6 px-4">
            <div class="bg-white p-4 shadow rounded-xl h-fit">
                <h2 class="text-xl font-bold mb-4">Intro</h2>
                <p id="info-phone" class="mb-2 text-gray-700"><i class="fas fa-phone mr-2"></i> No Phone Number</p>
                <p id="info-address" class="mb-4 text-gray-700"><i class="fas fa-map-marker-alt mr-2"></i> No Address</p>
                <button class="w-full bg-gray-200 hover:bg-gray-300 font-semibold py-2 rounded-lg">Edit Info</button>
            </div>

            <div class="md:col-span-2">
                <div class="bg-white p-4 shadow rounded-xl">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">My Ads</h2>
                    <div id="my-ads-list" class="space-y-4">
                        <p class="text-center py-5 text-gray-500">‡∂¥‡∑ñ‡∂ª‡∂´‡∂∫ ‡∑Ä‡∑ô‡∂∏‡∑í‡∂±‡∑ä...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, sendEmailVerification, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, deleteDoc, doc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDtOz0AMlrjcN7xfmkFuhQUU8Zl0MfQMSE",
            authDomain: "adds-ink.firebaseapp.com",
            projectId: "adds-ink",
            storageBucket: "adds-ink.firebasestorage.app",
            messagingSenderId: "638657776631",
            appId: "1:638657776631:web:44ffdad33137bfefa57cf2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-name').innerText = user.displayName || "User";
                document.getElementById('user-email').innerText = user.email;
                if(user.photoURL) document.getElementById('user-img').src = user.photoURL;
                
                if(user.emailVerified) {
                    document.getElementById('verify-badge').classList.remove('hidden');
                } else {
                    document.getElementById('verify-btn').classList.remove('hidden');
                }
                fetchMyAds(user.uid);
            } else {
                window.location.href = "login.html";
            }
        });

        async function fetchMyAds(uid) {
            const list = document.getElementById('my-ads-list');
            try {
                const q = query(collection(db, "posts"), where("authorId", "==", uid));
                const querySnapshot = await getDocs(q);
                list.innerHTML = "";
                
                if (querySnapshot.empty) {
                    list.innerHTML = "<p class='text-center py-5'>‡∂î‡∂∂ ‡∂≠‡∑Ä‡∂∏‡∂≠‡∑ä ‡∂Ø‡∑ê‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏‡∑ä ‡∂¥‡∑Ö ‡∂ö‡∂ª ‡∂±‡∑ê‡∂≠.</p>";
                    return;
                }

                querySnapshot.forEach((adDoc) => {
                    const ad = adDoc.data();
                    const adId = adDoc.id;
                    const div = document.createElement('div');
                    div.className = "flex border rounded-xl p-3 bg-gray-50 space-x-4 items-center";
                    div.innerHTML = `
                        <img src="${ad.imageUrl}" class="w-20 h-20 object-cover rounded-lg">
                        <div class="flex-1">
                            <h4 class="font-bold text-gray-800">${ad.title}</h4>
                            <p class="text-blue-600 font-bold">Rs. ${ad.price}</p>
                        </div>
                        <div class="flex flex-col space-y-2">
                            <button class="bg-orange-500 text-white text-xs px-4 py-2 rounded-md font-bold hover:bg-orange-600 boost-btn" data-id="${adId}" data-title="${ad.title}">üöÄ Boost</button>
                            <button class="bg-red-100 text-red-600 text-xs px-4 py-2 rounded-md font-bold hover:bg-red-200 delete-btn" data-id="${adId}">üóëÔ∏è Delete</button>
                        </div>
                    `;
                    list.appendChild(div);
                });

                // Add Event Listeners to buttons
                document.querySelectorAll('.boost-btn').forEach(btn => {
                    btn.onclick = () => handleBoost(btn.dataset.id, btn.dataset.title);
                });
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.onclick = () => handleDelete(btn.dataset.id);
                });

            } catch (error) {
                console.error("Error fetching ads:", error);
                list.innerHTML = "Error loading ads.";
            }
        }

        async function handleBoost(adId, title) {
            const user = auth.currentUser;
            try {
                // 1. Admin Notification ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂∫‡∑ê‡∑Ä‡∑ì‡∂∏
                await addDoc(collection(db, "notifications"), {
                    type: "boost_request",
                    adId: adId,
                    adTitle: title,
                    userName: user.displayName,
                    userEmail: user.email,
                    timestamp: serverTimestamp(),
                    status: "pending"
                });
                
                console.log("Notification sent to admin");
                // 2. Payment ‡∂¥‡∑í‡∂ß‡∑î‡∑Ä‡∂ß ‡∂∫‡∑ú‡∂∏‡∑î ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
                window.location.href = `payment.html?adId=${adId}`;
            } catch (err) {
                alert("Boost Error: " + err.message);
            }
        }

        async function handleDelete(adId) {
            if(confirm("‡∂∏‡∑ô‡∂∏ ‡∂Ø‡∑ê‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏ ‡∂â‡∑Ä‡∂≠‡∑ä ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∂ß ‡∂î‡∂∂‡∂ß ‡∑É‡∑Ñ‡∂≠‡∑í‡∂ö‡∂Ø?")) {
                await deleteDoc(doc(db, "posts", adId));
                location.reload();
            }
        }

        // Profile Photo Upload
        document.getElementById('imgUpload').onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;

            const user = auth.currentUser;
            const storageRef = ref(storage, 'profiles/' + user.uid);
            
            try {
                alert("‡∂¥‡∑í‡∂±‡∑ä‡∂≠‡∑ñ‡∂ª‡∂∫ upload ‡∑Ä‡∑ô‡∂∏‡∑í‡∂±‡∑ä ‡∂¥‡∑Ä‡∂≠‡∑ì...");
                await uploadBytes(storageRef, file);
                const url = await getDownloadURL(storageRef);
                await updateProfile(user, { photoURL: url });
                document.getElementById('user-img').src = url;
                alert("‡∂¥‡∑í‡∂±‡∑ä‡∂≠‡∑ñ‡∂ª‡∂∫ ‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∑Ä ‡∂∫‡∑è‡∑Ä‡∂≠‡∑ä‡∂ö‡∑è‡∂Ω‡∑ì‡∂± ‡∑Ä‡∑í‡∂∫!");
            } catch (err) {
                alert("Upload Error: " + err.message);
            }
        };

        document.getElementById('logout-btn').onclick = () => {
            signOut(auth).then(() => window.location.href = "login.html");
        };

        document.getElementById('verify-btn').onclick = () => {
            sendEmailVerification(auth.currentUser).then(() => alert("Verification email sent!"));
        };

    </script>
</body>
</html>
