<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>මගේ පැතිකඩ | LankaAds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="container mx-auto px-4 py-10 max-w-5xl">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-gray-100 text-center">
                    <div class="relative inline-block">
                        <div class="h-24 w-24 bg-orange-500 rounded-full mx-auto flex items-center justify-center text-white text-4xl font-bold shadow-lg" id="user-initial">?</div>
                        <div id="verify-badge" class="absolute bottom-0 right-0 h-8 w-8 bg-white border-4 border-white rounded-full flex items-center justify-center hidden">
                            <span class="text-green-500">✓</span>
                        </div>
                    </div>
                    
                    <h2 class="text-xl font-bold mt-4" id="display-name">Loading...</h2>
                    <p class="text-sm text-gray-400 mb-6" id="display-email"></p>

                    <div id="verify-box" class="hidden bg-red-50 p-4 rounded-2xl mb-6 border border-red-100">
                        <p class="text-xs text-red-600 font-bold mb-2">ඊමේල් එක තහවුරු කර නැත!</p>
                        <button id="resend-verify" class="text-xs bg-red-600 text-white px-4 py-2 rounded-xl font-bold hover:bg-red-700 transition">Email එකක් එවන්න</button>
                    </div>

                    <button id="edit-profile-btn" class="w-full py-3 border-2 border-orange-500 text-orange-600 rounded-2xl font-bold hover:bg-orange-500 hover:text-white transition">Edit Profile</button>
                </div>

                <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-gray-100">
                    <h3 class="font-bold text-gray-800 mb-4 flex items-center gap-2">
                        <span class="w-2 h-6 bg-blue-500 rounded-full"></span> Inbox (පණිවිඩ)
                    </h3>
                    <div id="inbox-list" class="space-y-4 max-h-80 overflow-y-auto pr-2">
                        <p class="text-sm text-gray-400 text-center py-4 italic">පණිවිඩ කිසිවක් නැත.</p>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold text-gray-800">මගේ දැන්වීම්</h3>
                    <a href="post-ad.html" class="bg-orange-500 text-white px-6 py-2 rounded-xl font-bold text-sm shadow-md hover:bg-orange-600 transition">+ අලුත් එකක්</a>
                </div>
                <div id="my-ads-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    </div>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center hidden z-[100]">
        <div class="bg-white p-8 rounded-[2rem] w-full max-w-md mx-4">
            <h3 class="text-xl font-bold mb-4">පැතිකඩ යාවත්කාලීන කරන්න</h3>
            <div class="space-y-4">
                <input type="text" id="new-name" placeholder="නම ඇතුළත් කරන්න" class="w-full p-4 bg-gray-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-orange-500">
                <div class="flex gap-2">
                    <button id="save-profile" class="flex-1 bg-orange-500 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-orange-600 transition">Save</button>
                    <button id="close-modal" class="px-6 bg-gray-100 text-gray-500 rounded-2xl font-bold">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, updateProfile, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDtOz0AMlrjcN7xfmkFuhQUU8Zl0MfQMSE",
            authDomain: "adds-ink.firebaseapp.com",
            projectId: "adds-ink",
            storageBucket: "adds-ink.firebasestorage.app",
            messagingSenderId: "638657776631",
            appId: "1:638657776631:web:44ffdad33137bfefa57cf2",
            measurementId: "G-Z002TVT7QX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                updateUI(user);
                loadMyAds(user.uid);
                loadInbox(user.uid);
            } else {
                window.location.href = "login.html";
            }
        });

        function updateUI(user) {
            document.getElementById('display-name').innerText = user.displayName || "පරිශීලක නම";
            document.getElementById('display-email').innerText = user.email;
            document.getElementById('user-initial').innerText = (user.displayName || user.email).charAt(0).toUpperCase();
            
            if (user.emailVerified) {
                document.getElementById('verify-badge').classList.remove('hidden');
                document.getElementById('verify-box').classList.add('hidden');
            } else {
                document.getElementById('verify-box').classList.remove('hidden');
            }
        }

        // Email Verification යැවීම
        document.getElementById('resend-verify').addEventListener('click', async () => {
            await sendEmailVerification(auth.currentUser);
            alert("තහවුරු කිරීමේ ඊමේල් පණිවිඩයක් ඔබගේ ලිපිනයට එවන ලදී.");
        });

        // Edit Profile Modal පාලනය
        const modal = document.getElementById('edit-modal');
        document.getElementById('edit-profile-btn').addEventListener('click', () => {
            document.getElementById('new-name').value = auth.currentUser.displayName || "";
            modal.classList.remove('hidden');
        });
        document.getElementById('close-modal').addEventListener('click', () => modal.classList.add('hidden'));

        document.getElementById('save-profile').addEventListener('click', async () => {
            const newName = document.getElementById('new-name').value;
            await updateProfile(auth.currentUser, { displayName: newName });
            alert("පැතිකඩ යාවත්කාලීන කරන ලදී!");
            location.reload();
        });

        // Inbox පණිවිඩ ගෙන්වීම
        async function loadInbox(uid) {
            const q = query(collection(db, "messages"), where("receiverId", "==", uid), orderBy("createdAt", "desc"));
            const snapshot = await getDocs(q);
            const list = document.getElementById('inbox-list');
            
            if (!snapshot.empty) {
                list.innerHTML = "";
                snapshot.forEach(doc => {
                    const msg = doc.data();
                    list.innerHTML += `
                        <div class="p-3 bg-blue-50 rounded-xl border border-blue-100">
                            <p class="text-xs font-bold text-blue-600 mb-1">From: ${msg.senderName}</p>
                            <p class="text-sm text-gray-700">${msg.text}</p>
                        </div>
                    `;
                });
            }
        }

        // දැන්වීම් ගෙන්වීම
        async function loadMyAds(uid) {
            const q = query(collection(db, "posts"), where("authorId", "==", uid));
            const snapshot = await getDocs(q);
            const container = document.getElementById('my-ads-list');
            
            if (!snapshot.empty) {
                container.innerHTML = "";
                snapshot.forEach(doc => {
                    const ad = doc.data();
                    const statusClass = ad.status === 'approved' ? 'bg-green-100 text-green-600' : 'bg-yellow-100 text-yellow-600';
                    container.innerHTML += `
                        <div class="bg-white p-5 rounded-[2rem] border border-gray-100 shadow-sm">
                            <span class="text-[10px] font-bold px-2 py-1 rounded-full ${statusClass} uppercase">${ad.status}</span>
                            <h4 class="font-bold mt-2 text-gray-800">${ad.title}</h4>
                            <p class="text-orange-600 font-bold text-sm">රු. ${Number(ad.price).toLocaleString()}</p>
                        </div>
                    `;
                });
            }
        }
    </script>
</body>
</html>
