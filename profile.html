</head>
<body class="bg-background font-sans text-gray-800">

    <nav class="bg-white shadow-sm px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <a href="index.html" class="text-2xl font-bold text-secondary flex items-center gap-2">

    <div class="container mx-auto px-4 py-10 max-w-4xl">
        <div class="bg-white rounded-3xl p-8 shadow-xl mb-8 border border-gray-100">
            <div class="flex flex-col md:flex-row items-center gap-6">
                <div class="w-24 h-24 bg-secondary text-white rounded-full flex items-center justify-center text-4xl font-bold">

                    <p id="user-id" class="text-xs text-gray-400 mt-1">ID: ...</p>
                    
                    <div id="verify-section" class="mt-4 flex flex-wrap gap-2 justify-center md:justify-start">

                        <button id="verify-btn" onclick="sendVerification()" class="hidden bg-primary text-white px-4 py-1 rounded-full text-xs font-bold hover:bg-orange-600 transition">Verify Email</button>
                    </div>
                </div>
                <a href="post-ad.html" class="bg-primary text-white px-8 py-3 rounded-2xl font-bold shadow-lg hover:shadow-orange-200 transition">+ New Ad</a>
            </div>
        </div>

        <h3 class="text-xl font-bold text-secondary mb-6 flex items-center gap-2">
            <span class="text-2xl">üìã</span> ‡∂∏‡∂ú‡∑ö ‡∂Ø‡∑ê‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏‡∑ä (My Ads)
        </h3>
        <div id="my-ads-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <p class="col-span-full text-center text-gray-400 italic py-10">‡∂Ø‡∑ê‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏‡∑ä ‡∂¥‡∑ñ‡∂ª‡∂´‡∂∫ ‡∑Ä‡∑ô‡∂∏‡∑í‡∂±‡∑ä ‡∂¥‡∑Ä‡∂≠‡∑ì...</p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBvTTRbiSEyuYi7XCM5_tHvjaZzaFN_8IQ",
            authDomain: "add-ink.firebaseapp.com",
            projectId: "add-ink",
            storageBucket: "add-ink.firebasestorage.app",
            messagingSenderId: "752189116425",
            appId: "1:752189116425:web:0acf6e7b3f6b3629e3e8d8"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Profile ‡∑Ä‡∑í‡∑É‡∑ä‡∂≠‡∂ª ‡∑É‡∑Ñ ‡∂¥‡∑Ö ‡∂ö‡∑Ö ‡∂¥‡∑ù‡∑É‡∑ä‡∂ß‡∑ä ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('user-email').innerText = user.email;
                document.getElementById('user-id').innerText = "UID: " + user.uid;
                document.getElementById('user-initial').innerText = user.email.charAt(0).toUpperCase();

                // Email Verification Status
                const badge = document.getElementById('status-badge');
                const vBtn = document.getElementById('verify-btn');
                
                if (user.emailVerified) {
                    badge.innerText = "‚úÖ Email Verified";
                    badge.className = "px-4 py-1 rounded-full text-xs font-bold bg-green-100 text-green-600";
                    vBtn.classList.add('hidden');
                } else {
                    badge.innerText = "‚ùå Email Unverified";
                    badge.className = "px-4 py-1 rounded-full text-xs font-bold bg-red-100 text-red-600";
                    vBtn.classList.remove('hidden');
                }

                loadMyAds(user.uid);
            } else {
                window.location.href = "login.html";
            }
        });

        // Email Verification Link ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂∫‡∑ê‡∑Ä‡∑ì‡∂∏
        function sendVerification() {
            auth.currentUser.sendEmailVerification().then(() => {
                alert("Verification link ‡∂ë‡∂ö ‡∂î‡∂∂‡∂ú‡∑ö email ‡∂ë‡∂ö‡∂ß ‡∂∫‡∑Ä‡∂± ‡∂Ω‡∂Ø‡∑ì. ‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª Inbox ‡∂¥‡∂ª‡∑ì‡∂ö‡∑ä‡∑Ç‡∑è ‡∂ö‡∂ª‡∂±‡∑ä‡∂±.");
            }).catch(err => alert("Error: " + err.message));
        }

        // ‡∂¥‡∂ª‡∑í‡∑Å‡∑ì‡∂Ω‡∂ö‡∂∫‡∑è ‡∂¥‡∑Ö ‡∂ö‡∑Ö ‡∂¥‡∑ù‡∑É‡∑ä‡∂ß‡∑ä ‡∂Ω‡∑ê‡∂∫‡∑í‡∑É‡∑ä‡∂≠‡∑î‡∑Ä ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏
        async function loadMyAds(uid) {
            const grid = document.getElementById('my-ads-grid');
            try {
                const snapshot = await db.collection("posts")
                                         .where("userId", "==", uid)
                                         .orderBy("timestamp", "desc")
                                         .get();
                
                grid.innerHTML = "";
                if (snapshot.empty) {
                    grid.innerHTML = "<p class='col-span-full text-center text-gray-500 bg-white p-10 rounded-3xl'>‡∂î‡∂∂ ‡∂≠‡∑Ä‡∂∏‡∂≠‡∑ä ‡∂Ø‡∑ê‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏‡∑ä ‡∂¥‡∑Ö ‡∂ö‡∂ª ‡∂±‡∑ê‡∂≠.</p>";
                    return;
                }

                snapshot.forEach(doc => {
                    const ad = doc.data();
                    const card = `
                        <div class="bg-white p-5 rounded-3xl shadow-sm border border-gray-50">
                            <span class="text-[10px] font-bold text-primary bg-orange-50 px-2 py-1 rounded-md uppercase">${ad.category}</span>
                            <h4 class="font-bold text-secondary mt-2">${ad.title}</h4>
                            <p class="text-xs text-gray-400 mt-1">üìû ${ad.phone}</p>
                            <div class="mt-4 flex gap-2">
                                <button onclick="deleteAd('${doc.id}')" class="text-red-500 text-xs font-bold hover:underline">Delete Ad</button>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += card;
                });
            } catch (err) {
                console.error(err);
                grid.innerHTML = "‡∂Ø‡∑ê‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏‡∑ä ‡∂¥‡∑ñ‡∂ª‡∂´‡∂∫ ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∑ö‡∂Ø‡∑ì ‡∂Ø‡∑ù‡∑Ç‡∂∫‡∂ö‡∑ä ‡∂á‡∂≠‡∑í‡∑Ä‡∑í‡∂∫.";
            }
        }

        // ‡∂Ø‡∑ê‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏‡∑ä ‡∂â‡∑Ä‡∂≠‡∑ä ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
        function deleteAd(id) {
            if (confirm("‡∂∏‡∑ô‡∂∏ ‡∂Ø‡∑ê‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏ ‡∂â‡∑Ä‡∂≠‡∑ä ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∂ß ‡∂î‡∂∂‡∂ß ‡∑É‡∑Ñ‡∂≠‡∑í‡∂ö‡∂Ø?")) {
                db.collection("posts").doc(id).delete().then(() => {
                    alert("‡∂Ø‡∑ê‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏ ‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∑Ä ‡∂â‡∑Ä‡∂≠‡∑ä ‡∂ö‡∑Ö‡∑è.");
                    location.reload();
                });
            }
        }

        function logout() {
            auth.signOut().then(() => window.location.href = "index.html");
        }
    </script>
</body>
</html>
