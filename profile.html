    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBvTTRbiSEyuYi7XCM5_tHvjaZzaFN_8IQ",
            authDomain: "add-ink.firebaseapp.com",
            projectId: "add-ink",
            storageBucket: "add-ink.firebasestorage.app",
            messagingSenderId: "752189116425",
            appId: "1:752189116425:web:0acf6e7b3f6b3629e3e8d8"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let isEditing = false;

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('user-email').innerText = user.email;
                updateEmailStatus(user);
                loadProfileData(user.uid);
                loadUserAds(user.uid);
            } else {
                window.location.href = "login.html";
            }
        });

        function toggleEdit() {
            isEditing = !isEditing;
            const fields = ['fullname', 'district', 'address'];
            const editBtn = document.getElementById('edit-btn');
            const saveBtn = document.getElementById('save-btn');
            const infoForm = document.getElementById('info-form');

            fields.forEach(id => {
                document.getElementById(id).disabled = !isEditing;
            });

            if(isEditing) {
                editBtn.innerText = "Cancel Edit";
                editBtn.className = "bg-red-50 text-red-600 px-6 py-3 rounded-2xl font-bold transition";
                saveBtn.classList.remove('hidden');
                infoForm.classList.add('edit-mode');
            } else {
                editBtn.innerText = "Edit Profile";
                editBtn.className = "bg-slate-100 text-slate-600 px-6 py-3 rounded-2xl font-bold transition";
                saveBtn.classList.add('hidden');
                infoForm.classList.remove('edit-mode');
                loadProfileData(auth.currentUser.uid); // Reset data
            }
        }

        async function loadProfileData(uid) {
            const doc = await db.collection("users").doc(uid).get();
            if (doc.exists) {
                const data = doc.data();
                document.getElementById('fullname').value = data.fullName || data.fullname || '';
                document.getElementById('district').value = data.district || '';
                document.getElementById('address').value = data.address || '';
                document.getElementById('display-name').innerText = data.fullName || data.fullname || 'LankaAds User';
                
                const savedPic = localStorage.getItem('profilePic_' + uid);
                if(savedPic) document.getElementById('profile-pic').src = savedPic;
            }
        }

        async function saveProfile() {
            const user = auth.currentUser;
            const data = {
                fullname: document.getElementById('fullname').value,
                district: document.getElementById('district').value,
                address: document.getElementById('address').value
            };
            await db.collection("users").doc(user.uid).set(data, { merge: true });
            alert("‡∂≠‡∑ú‡∂ª‡∂≠‡∑î‡∂ª‡∑î ‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∑Ä ‡∂∫‡∑è‡∑Ä‡∂≠‡∑ä‡∂ö‡∑è‡∂Ω‡∑ì‡∂± ‡∂ö‡∑Ö‡∑è!");
            location.reload();
        }

        async function loadUserAds(uid) {
            const adsContainer = document.getElementById('my-ads-container');
            const adCountSpan = document.getElementById('ad-count');
            
            // Note: Make sure your 'posts' collection has 'author' field storing user.uid
            const snapshot = await db.collection("posts").where("author", "==", uid).get();
            
            if (snapshot.empty) {
                adsContainer.innerHTML = `<div class="col-span-full py-10 text-center bg-white rounded-3xl border-2 border-dashed text-gray-400">‡∂î‡∂∂ ‡∂≠‡∑Ä‡∂∏‡∂≠‡∑ä ‡∂Ø‡∑ê‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏‡∑ä ‡∂¥‡∑Ö ‡∂ö‡∂ª ‡∂±‡∑ê‡∂≠.</div>`;
                adCountSpan.innerText = "0 Ads";
                return;
            }

            adCountSpan.innerText = `${snapshot.size} Ads`;
            adsContainer.innerHTML = '';

            snapshot.forEach(doc => {
                const ad = doc.data();
                const adHtml = `
                    <div class="bg-white rounded-3xl overflow-hidden shadow-md border border-gray-100 hover:shadow-xl transition relative group">
                        <img src="${ad.imageUrl || 'https://via.placeholder.com/300'}" class="w-full h-40 object-cover">
                        <div class="p-4">
                            <h4 class="font-bold text-slate-800 truncate">${ad.title}</h4>
                            <p class="text-xs text-gray-500 mt-1">${ad.district || 'Location N/A'}</p>
                            <div class="flex justify-between items-center mt-4">
                                <span class="${ad.isFeatured ? 'bg-yellow-100 text-yellow-700' : 'bg-gray-100 text-gray-600'} text-[9px] px-2 py-1 rounded font-bold">
                                    ${ad.isFeatured ? '‚≠ê PREMIUM' : 'NORMAL'}
                                </span>
                                <button onclick="deleteAd('${doc.id}')" class="text-red-500 hover:bg-red-50 p-2 rounded-lg transition">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                adsContainer.innerHTML += adHtml;
            });
        }

        async function deleteAd(adId) {
            if(confirm("‡∂∏‡∑ô‡∂∏ ‡∂Ø‡∑ê‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏ ‡∑É‡∂Ø‡∑Ñ‡∂ß‡∂∏ ‡∂∏‡∂ö‡∑è ‡∂Ø‡∑ê‡∂∏‡∑ì‡∂∏‡∂ß ‡∂î‡∂∂‡∂ß ‡∂Ö‡∑Ä‡∑Å‡∑ä‚Äç‡∂∫‡∂Ø?")) {
                await db.collection("posts").doc(adId).delete();
                alert("‡∂Ø‡∑ê‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏ ‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∑Ä ‡∂∏‡∂ö‡∑è ‡∂Ø‡∑ê‡∂∏‡∑î‡∑Ä‡∑è.");
                location.reload();
            }
        }

        function updateEmailStatus(user) {
            const badge = document.getElementById('email-badge');
            const btn = document.getElementById('verify-email-btn');
            if (user.emailVerified) {
                badge.innerText = "‚úì EMAIL VERIFIED";
                badge.className = "px-4 py-1.5 rounded-full text-[10px] font-bold bg-green-100 text-green-700 border border-green-200";
                btn.style.display = 'none';
            } else {
                badge.innerText = "‚ö† EMAIL UNVERIFIED";
                badge.className = "px-4 py-1.5 rounded-full text-[10px] font-bold bg-red-100 text-red-700 border border-red-200";
                btn.classList.remove('hidden');
            }
        }

        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                document.getElementById('profile-pic').src = reader.result;
                localStorage.setItem('profilePic_' + auth.currentUser.uid, reader.result);
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        function sendEmailVerification() {
            auth.currentUser.sendEmailVerification().then(() => alert("Verification Email ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂ë‡∑Ä‡∑è ‡∂á‡∂≠. ‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª Inbox ‡∑É‡∑Ñ Spam Folder ‡∂¥‡∂ª‡∑ì‡∂ö‡∑ä‡∑Ç‡∑è ‡∂ö‡∂ª‡∂±‡∑ä‡∂±."));
        }

        function logout() { auth.signOut().then(() => window.location.href = "index.html"); }
    </script>
