<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Lanka Ads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .cover-photo { height: 200px; background: linear-gradient(to bottom, #1877f2, #0056b3); border-radius: 0 0 15px 15px; }
        .profile-pic { width: 150px; height: 150px; margin-top: -75px; border: 5px solid white; border-radius: 50%; object-fit: cover; background: #ddd; }
    </style>
</head>
<body>

    <div class="max-w-4xl mx-auto pb-10">
        <div class="bg-white shadow rounded-b-xl overflow-hidden">
            <div class="cover-photo"></div>
            <div class="px-6 pb-6 flex flex-col items-center sm:items-start sm:flex-row sm:space-x-5">
                <img id="user-img" src="https://via.placeholder.com/150" class="profile-pic shadow-lg">
                <div class="mt-4 text-center sm:text-left flex-1">
                    <h1 id="user-name" class="text-3xl font-bold text-gray-900">Loading Name...</h1>
                    <p id="user-email" class="text-gray-600">Loading Email...</p>
                    <div id="verify-badge" class="mt-2 hidden">
                        <span class="bg-blue-100 text-blue-700 text-xs font-bold px-2.5 py-0.5 rounded-full"><i class="fas fa-check-circle"></i> Verified</span>
                    </div>
                </div>
                <div class="mt-6 flex space-x-2">
                    <button onclick="verifyEmail()" id="verify-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg hidden">Verify Email</button>
                    <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6 px-4">
            <div class="space-y-6">
                <div class="bg-white p-4 shadow rounded-xl">
                    <h2 class="text-xl font-bold mb-4">Intro</h2>
                    <div class="space-y-3 text-gray-700">
                        <p id="info-phone"><i class="fas fa-phone mr-2"></i> Add Phone Number</p>
                        <p id="info-address"><i class="fas fa-map-marker-alt mr-2"></i> Add Address</p>
                        <button onclick="openEditModal()" class="w-full bg-gray-200 hover:bg-gray-300 font-semibold py-2 rounded-lg mt-2">Edit Details</button>
                    </div>
                </div>
            </div>

            <div class="md:col-span-2">
                <div class="bg-white p-4 shadow rounded-xl mb-6">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">My Advertisements</h2>
                    <div id="my-ads-list" class="space-y-4">
                        <p class="text-center py-10 text-gray-500">Fetching your ads...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, deleteDoc, doc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDtOz0AMlrjcN7xfmkFuhQUU8Zl0MfQMSE",
            authDomain: "adds-ink.firebaseapp.com",
            projectId: "adds-ink",
            storageBucket: "adds-ink.firebasestorage.app",
            messagingSenderId: "638657776631",
            appId: "1:638657776631:web:44ffdad33137bfefa57cf2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Check Auth State
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-name').innerText = user.displayName || "User Name";
                document.getElementById('user-email').innerText = user.email;
                if(user.emailVerified) {
                    document.getElementById('verify-badge').classList.remove('hidden');
                } else {
                    document.getElementById('verify-btn').classList.remove('hidden');
                }
                fetchMyAds(user.uid);
            } else {
                window.location.href = "login.html";
            }
        });

        // Fetch User's Ads
        async function fetchMyAds(uid) {
            const list = document.getElementById('my-ads-list');
            const q = query(collection(db, "posts"), where("authorId", "==", uid));
            const querySnapshot = await getDocs(q);
            
            list.innerHTML = "";
            if (querySnapshot.empty) {
                list.innerHTML = "<p class='text-center'>You haven't posted any ads yet.</p>";
                return;
            }

            querySnapshot.forEach((adDoc) => {
                const ad = adDoc.data();
                const adId = adDoc.id;
                
                const div = document.createElement('div');
                div.className = "flex border rounded-xl p-3 bg-gray-50 space-x-4 items-center";
                div.innerHTML = `
                    <img src="${ad.imageUrl}" class="w-20 h-20 object-cover rounded-lg">
                    <div class="flex-1">
                        <h4 class="font-bold">${ad.title}</h4>
                        <p class="text-blue-600 font-bold text-sm">Rs. ${ad.price}</p>
                    </div>
                    <div class="flex flex-col space-y-2">
                        <button onclick="boostAd('${adId}', '${ad.title}')" class="bg-orange-500 text-white text-xs px-3 py-1.5 rounded-md font-bold hover:bg-orange-600 transition">üöÄ Boost</button>
                        <button onclick="deleteAd('${adId}')" class="bg-red-100 text-red-600 text-xs px-3 py-1.5 rounded-md font-bold hover:bg-red-200">üóëÔ∏è Delete</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        // Boost Ad Function
        window.boostAd = async (adId, title) => {
            const user = auth.currentUser;
            try {
                // Send Notification to Admin
                await addDoc(collection(db, "notifications"), {
                    type: "boost_request",
                    adId: adId,
                    adTitle: title,
                    userId: user.uid,
                    userEmail: user.email,
                    timestamp: serverTimestamp(),
                    status: "unread"
                });
                
                // Redirect to payment
                window.location.href = `payment.html?adId=${adId}`;
            } catch (err) {
                console.error(err);
            }
        };

        // Delete Ad Function
        window.deleteAd = async (adId) => {
            if(confirm("Are you sure you want to delete this ad?")) {
                await deleteDoc(doc(db, "posts", adId));
                location.reload();
            }
        };

        // Verify Email
        window.verifyEmail = () => {
            sendEmailVerification(auth.currentUser)
                .then(() => alert("Verification email sent! Check your inbox."));
        };

        // Logout
        window.logout = () => {
            signOut(auth).then(() => window.location.href = "login.html");
        };

    </script>
</body>
</html>
