<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ලියාපදිංචි වන්න | LankaAds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto px-6 py-10 max-w-md">
        <div class="bg-white p-8 rounded-3xl shadow-lg border border-gray-100 space-y-4">
            <h1 class="text-2xl font-bold text-center text-orange-600">LankaAds</h1>
            <p class="text-center text-gray-500 text-sm">අලුත් ගිණුමක් සාදන්න</p>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">සම්පූර්ණ නම</label>
                <input type="text" id="userName" placeholder="උදා: නිමල් පෙරේරා" class="w-full p-4 rounded-xl border border-gray-200 outline-none focus:border-orange-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">දුරකථන අංකය</label>
                <input type="text" id="userPhone" placeholder="07xxxxxxxx" class="w-full p-4 rounded-xl border border-gray-200 outline-none focus:border-orange-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">ඊමේල් ලිපිනය</label>
                <input type="email" id="userEmail" placeholder="example@mail.com" class="w-full p-4 rounded-xl border border-gray-200 outline-none focus:border-orange-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">මුරපදය (Password)</label>
                <input type="password" id="userPassword" placeholder="******" class="w-full p-4 rounded-xl border border-gray-200 outline-none focus:border-orange-500">
            </div>

            <button id="signupBtn" class="w-full bg-orange-500 text-white p-4 rounded-xl font-bold hover:bg-orange-600 transition mt-4">
                ලියාපදිංචි වන්න
            </button>

            <p class="text-center text-sm text-gray-500 mt-4">
                දැනටමත් ගිණුමක් තිබේද? <a href="login.html" class="text-orange-500 font-bold">ඇතුළු වන්න (Login)</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDtOz0AMlrjcN7xfmkFuhQUU8Zl0MfQMSE",
            authDomain: "adds-ink.firebaseapp.com",
            projectId: "adds-ink",
            storageBucket: "adds-ink.firebasestorage.app",
            messagingSenderId: "638657776631",
            appId: "1:638657776631:web:44ffdad33137bfefa57cf2",
            measurementId: "G-Z002TVT7QX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        async function signUpUser() {
            const name = document.getElementById('userName').value;
            const phone = document.getElementById('userPhone').value;
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;

            if (!name || !phone || !email || !password) {
                alert("කරුණාකර සියලුම විස්තර ඇතුළත් කරන්න.");
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await setDoc(doc(db, "users", user.uid), {
                    fullName: name,
                    phoneNumber: phone,
                    email: email,
                    joinedAt: serverTimestamp()
                });

                alert("ලියාපදිංචිය සාර්ථකයි!");
                window.location.href = "index.html";
            } catch (error) {
                alert("වැරැද්දක් සිදුවිය: " + error.message);
            }
        }

        document.getElementById('signupBtn').addEventListener('click', signUpUser);
    </script>
</body>
</html>
