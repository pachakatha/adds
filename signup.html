<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Lanka Ads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .input-field {
            transition: all 0.3s;
        }
        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-2xl">
            <div>
                <div class="text-center">
                    <div class="mx-auto h-20 w-20 gradient-bg rounded-full flex items-center justify-center text-4xl text-white mb-4">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h2 class="text-3xl font-extrabold text-gray-900">Create Account</h2>
                    <p class="mt-2 text-sm text-gray-600">Join Lanka Ads community today!</p>
                </div>
            </div>

            <!-- Progress Steps -->
            <div class="flex justify-between items-center mb-8">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center font-bold">1</div>
                    <div class="ml-2 text-sm font-semibold text-blue-600">Details</div>
                </div>
                <div class="flex-1 h-1 mx-4 bg-gray-200"></div>
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-200 text-gray-600 rounded-full flex items-center justify-center font-bold">2</div>
                    <div class="ml-2 text-sm text-gray-500">Verify</div>
                </div>
            </div>

            <!-- Sign Up Form -->
            <form id="signupForm" class="mt-8 space-y-6">
                <div class="space-y-4">
                    <!-- Full Name -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user text-blue-600 mr-2"></i>Full Name
                        </label>
                        <input type="text" id="fullName" required 
                               class="input-field appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                               placeholder="John Doe">
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope text-blue-600 mr-2"></i>Email Address
                        </label>
                        <input type="email" id="email" required 
                               class="input-field appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                               placeholder="you@example.com">
                    </div>

                    <!-- Phone -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-phone text-blue-600 mr-2"></i>Phone Number
                        </label>
                        <input type="tel" id="phone" required 
                               class="input-field appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                               placeholder="0771234567">
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock text-blue-600 mr-2"></i>Password
                        </label>
                        <input type="password" id="password" required 
                               class="input-field appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                               placeholder="••••••••">
                        <div class="mt-2 text-xs text-gray-500">
                            <span class="password-requirement" id="length">✗ Minimum 6 characters</span><br>
                            <span class="password-requirement" id="number">✗ At least 1 number</span>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock text-blue-600 mr-2"></i>Confirm Password
                        </label>
                        <input type="password" id="confirmPassword" required 
                               class="input-field appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                               placeholder="••••••••">
                    </div>

                    <!-- Terms -->
                    <div class="flex items-center">
                        <input type="checkbox" id="terms" class="h-4 w-4 text-blue-600 rounded border-gray-300">
                        <label for="terms" class="ml-2 block text-sm text-gray-900">
                            I agree to the <a href="#" class="text-blue-600 hover:underline">Terms</a> and <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>
                        </label>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg hidden"></div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white gradient-bg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-user-plus"></i>
                    </span>
                    Create Account
                </button>

                <!-- Google Sign Up -->
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>

                <button type="button" onclick="handleGoogleSignIn()" 
                        class="w-full flex items-center justify-center gap-3 py-3 px-4 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50 transition">
                    <img src="https://www.google.com/favicon.ico" class="w-5 h-5">
                    Sign up with Google
                </button>
            </form>

            <!-- Login Link -->
            <p class="text-center text-sm text-gray-600">
                Already have an account? 
                <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">Sign in</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { 
            auth, 
            db,
            createUserWithEmailAndPassword,
            updateProfile,
            sendEmailVerification,
            signInWithPopup,
            googleProvider,
            doc,
            setDoc,
            collection,
            query,
            where,
            getDocs
        } from './firebase-config.js';

        // Password validation
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const lengthReq = document.getElementById('length');
        const numberReq = document.getElementById('number');

        password.addEventListener('input', validatePassword);
        confirmPassword.addEventListener('input', validatePassword);

        function validatePassword() {
            const pass = password.value;
            
            // Length check
            if (pass.length >= 6) {
                lengthReq.innerHTML = '✓ Minimum 6 characters';
                lengthReq.style.color = 'green';
            } else {
                lengthReq.innerHTML = '✗ Minimum 6 characters';
                lengthReq.style.color = 'red';
            }
            
            // Number check
            if (/\d/.test(pass)) {
                numberReq.innerHTML = '✓ At least 1 number';
                numberReq.style.color = 'green';
            } else {
                numberReq.innerHTML = '✗ At least 1 number';
                numberReq.style.color = 'red';
            }
        }

        // Handle Sign Up
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPass = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Validation
            if (!terms) {
                showError('Please accept terms and conditions');
                return;
            }
            
            if (password !== confirmPass) {
                showError('Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }
            
            // Sri Lankan phone validation
            const phoneRegex = /^(?:0|94|\+94)?[0-9]{9,10}$/;
            if (!phoneRegex.test(phone)) {
                showError('Please enter a valid Sri Lankan phone number');
                return;
            }
            
            // Check if email already exists in Firestore
            const usersRef = collection(db, "users");
            const q = query(usersRef, where("email", "==", email));
            const querySnapshot = await getDocs(q);
            
            if (!querySnapshot.empty) {
                showError('Email already registered');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Creating Account...';
            
            try {
                // Create user in Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Update profile with name
                await updateProfile(user, {
                    displayName: fullName
                });
                
                // Send verification email
                await sendEmailVerification(user);
                
                // Save user data to Firestore
                await setDoc(doc(db, "users", user.uid), {
                    fullName: fullName,
                    email: email,
                    phone: phone,
                    photoURL: user.photoURL || '',
                    createdAt: new Date().toISOString(),
                    emailVerified: false,
                    phoneVerified: false,
                    isAdmin: false,
                    accountStatus: 'active',
                    lastLogin: new Date().toISOString()
                });
                
                // Success - redirect to verification page
                window.location.href = 'verify-email.html';
                
            } catch (error) {
                console.error('Signup error:', error);
                
                let errorMessage = 'Signup failed. Please try again.';
                
                switch(error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'This email is already registered. Please login.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak. Use at least 6 characters.';
                        break;
                }
                
                showError(errorMessage);
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Create Account';
            }
        });

        // Google Sign In
        window.handleGoogleSignIn = async () => {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                
                // Check if user exists in Firestore
                const userDoc = await getDoc(doc(db, "users", user.uid));
                
                if (!userDoc.exists()) {
                    // New user - save to Firestore
                    await setDoc(doc(db, "users", user.uid), {
                        fullName: user.displayName,
                        email: user.email,
                        phone: '',
                        photoURL: user.photoURL,
                        createdAt: new Date().toISOString(),
                        emailVerified: user.emailVerified,
                        phoneVerified: false,
                        isAdmin: false,
                        accountStatus: 'active',
                        lastLogin: new Date().toISOString()
                    });
                } else {
                    // Update last login
                    await updateDoc(doc(db, "users", user.uid), {
                        lastLogin: new Date().toISOString()
                    });
                }
                
                // Redirect to home
                window.location.href = 'index.html';
                
            } catch (error) {
                console.error('Google signin error:', error);
                showError('Google sign in failed. Please try again.');
            }
        };

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }
    </script>
</body>
</html>
